<ng-template #icon let-i>
  <ng-container *ngIf="i" [ngSwitch]="i.type">
    <i *ngSwitchCase="'icon'" nz-icon [nzType]="i.value" class="sidebar-nav__item-icon"></i>
    <img *ngSwitchCase="'img'" src="{{ i.value }}" class="sidebar-nav__item-icon">
    <i *ngSwitchDefault class="sidebar-nav__item-icon {{ i.value }}"></i>
  </ng-container>
</ng-template>
<ul *ngIf="menus" nz-menu #menu="nzMenu" [nzMode]="mode" [nzTheme]="pro.theme" [nzInlineCollapsed]="pro.isMobile ? false : pro.collapsed">
  <div class="d-flex align-items-center" style="position: absolute;right: 0px;">
    <ng-container *ngIf="pro.isMobile">
      <a [routerLink]="['/']" class="alain-pro__header-logo">
        <img src="./assets/logo-color.svg" width="32" />
      </a>
      <div class="ant-divider ant-divider-vertical"></div>
    </ng-container>
  </div>
  <layout-pro-search></layout-pro-search>
  <ng-container *ngFor="let l1 of menus; index as i">
    <li *ngIf="l1.children.length === 0" nz-menu-item class="alain-pro__menu-item" [nzSelected]="l1._selected"
      [nzDisabled]="l1.disabled" (click)="to(l1)">
      <div class="alain-pro__menu-title">
        <ng-template [ngTemplateOutlet]="icon" [ngTemplateOutletContext]="{$implicit: l1.icon}"></ng-template>
        <span class="alain-pro__menu-title-text" *ngIf="!pro.onlyIcon">{{l1.text}}</span>
        <div *ngIf="l1.badge" title="{{l1.badge}}" class="alain-pro__menu-title-badge badge">
          <em>{{l1.badge}}</em>
        </div>
      </div>
    </li>
    <li *ngIf="l1.children.length > 0" nz-submenu-fork #submenu class="alain-pro__menu-item" [class.text-white]="pro.theme === 'dark' && l1._selected"
      [nzOpen]="l1._open" [nzDisabled]="l1.disabled" (nzOpenChange)="openChange(l1, submenu, $event)">
      <span title class="alain-pro__menu-title">
        <ng-template [ngTemplateOutlet]="icon" [ngTemplateOutletContext]="{$implicit: l1.icon}"></ng-template>
        <span class="alain-pro__menu-title-text" *ngIf="pro.isMobile || !pro.onlyIcon">{{l1.text}}</span>
        <div *ngIf="l1.badge" title="{{l1.badge}}" class="alain-pro__menu-title-badge badge">
          <em>{{l1.badge}}</em>
        </div>
      </span>
      <ul>
        <ng-container *ngFor="let l2 of l1.children">
          <li *ngIf="!l2._hidden && l2.children.length === 0" nz-menu-item [nzSelected]="l2._selected" [nzDisabled]="l2.disabled"
            (click)="to(l2)">
            {{l2.text}}
          </li>
          <li *ngIf="!l2._hidden && l2.children.length > 0" nz-submenu-fork [nzOpen]="l2._open" [nzDisabled]="l2.disabled"
            (nzOpenChange)="openChange(l2, $event)">
            <span title><span>{{l2.text}}</span></span>
            <ul>
              <ng-container *ngFor="let l3 of l2.children">
                <li *ngIf="!l2._hidden" nz-menu-item [nzSelected]="l3._selected" [nzDisabled]="l3.disabled" (click)="to(l3)">{{l3.text}}</li>
              </ng-container>
            </ul>
          </li>
        </ng-container>
      </ul>
    </li>
  </ng-container>
</ul>
