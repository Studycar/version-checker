<custom-formquery [queryParams]="queryParams" [context]="context">
  <span>
    <custom-button text="{{ '新增' | translate}}" (clickEvent)="add()" [src]="'基础icon-新增'"></custom-button>
    <custom-button text="{{ '删除' | translate}}" (clickEvent)="deleteMultiple()" [src]="'基础icon-删除'"></custom-button>
    <custom-button text="{{ '导出' | translate}}" (clickEvent)="export()" [src]="'基础icon-导出'"></custom-button>
  </span>
</custom-formquery>
<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
    [columnDefs]="columns" [gridOptions]="gridOptions" [myAgGridRowKey]="{tb:'PS_COMMODITY_INDEX_HEADER'}"
    [myAgGridState]="'order-precedence-rule'">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [context]="context" [view]='context.view' [(pageSize)]="_pageSize"
    [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
  <custom-excelexport [expColumns]='expColumns' [expColumnsOptions]='expColumnsOptions' fileName='库存计划参数' #excelexport>
  </custom-excelexport>
</nz-card>

<ng-template #customTemplate let-dataItem>
  <span title="{{ '编辑' | translate}}" (click)="edit(dataItem)" style="cursor: Pointer"><i
      class="anticon anticon-edit"></i></span>
  <nz-divider nzType="vertical"></nz-divider>
  <span title="{{ '明细' | translate}}" (click)="queryDetail(dataItem)" style="cursor: Pointer"><i
      class="anticon anticon-bars"></i></span>
  <nz-divider nzType="vertical"></nz-divider>
  <span title="{{ '删除' | translate}}" nz-popconfirm nzTitle="是否确认删除该记录?" (nzOnConfirm)="delete(dataItem)"
    style="cursor: Pointer"><i class="anticon anticon-delete"></i></span>
</ng-template>
