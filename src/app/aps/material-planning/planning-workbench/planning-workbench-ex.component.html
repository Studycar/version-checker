<custom-formquery [queryParams]="queryParams" [context]="context">
  <span>
    <custom-button text="{{ '导出' | translate }}" (clickEvent)="exportFile()" [src]="'基础icon-导出'"></custom-button>
  </span>
</custom-formquery>
<nz-card>
  <ag-grid-angular #agGrid id="MrpPlanWorkbenchEx" [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
    [columnDefs]="columns" [gridOptions]="gridOptions" [myAgGridRowKey]="{tb:'MRP_DEMAND,MRP_SUPPLY'}" [myAgGridState]="'MrpPlanWorkbenchEx'"
    [components]="components" [getRowClass]="getRowClass" [suppressRowClickSelection]="true" [isRowSelectable]="isRowSelectable"
    [suppressRowTransform]="true" (cellDoubleClicked)="onCellDoubleClicked($event)">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [context]="context" [view]='context.view' [(pageSize)]="_pageSize" [(pageNo)]="_pageNo"
    (pageChangeEvent)="onPageChanged($event)">
  </custom-pager>
  <custom-excelexport [expColumns]='expColumns' [expColumnsOptions]='expColumnsOptions' fileName='Mrp二维工作台' #excelexport>
  </custom-excelexport>
</nz-card>
