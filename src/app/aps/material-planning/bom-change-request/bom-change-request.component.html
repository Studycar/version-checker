<custom-formquery [queryParams]="queryParams" [context]="context" (event2)="searchItems($event)">
    <span>
        <custom-button text="{{ '新增' | translate }}" (clickEvent)="add()" [src]="'基础icon-新增'"></custom-button>
        <custom-button text="{{ '导出' | translate }}" (clickEvent)="export()" [src]="'基础icon-导出'"></custom-button>
    </span>
</custom-formquery>

<nz-card>
    <ag-grid-angular
        #agGrid
        [class]="themeClass"
        [style.height.px]="gridHeight"
        [rowData]="gridData"
        [columnDefs]="columns"
        [gridOptions]="gridOptions"
        [myAgGridRowKey]="{tb:'PLANNING_PARAMETERS'}"
        [myAgGridState]="'planningParameters'">
    </ag-grid-angular>
    <custom-pager
        [height]="pagerHeight"
        [context]="context"
        [view]='context.view'
        [(pageSize)]="_pageSize"
        [(pageNo)]="_pageNo"
        (pageChangeEvent)="onPageChanged($event)">
    </custom-pager>
    <custom-excelexport
        [expColumns]="expColumns"
        [expColumnsOptions]="expColumnsOptions"
        fileName="BOM变更申请"
        #excelexport>
    </custom-excelexport>
</nz-card>

<ng-template #customTemplate let-dataItem>
    <!-- <nz-divider nzType="vertical"></nz-divider> -->
    <span class="pointer" title="{{'编辑' | translate}}" (click)="add(dataItem)"><i nz-icon nzType="edit" nzTheme="outline"></i></span>
</ng-template>
