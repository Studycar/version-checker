<custom-formquery [queryParams]="queryParams" [context]="context">
    <span>
    <custom-button text="{{ '新增' | translate}}" (clickEvent)="add()" [src]="'基础icon-新增'">
    </custom-button>
    <custom-button text="{{ '导出' | translate}}" (clickEvent)="export()" [src]="'基础icon-导出'">
    </custom-button>
    <custom-button text="{{ '导入' | translate}}" (clickEvent)="imports()" [src]="'基础icon-导入'" [loading]="optionsLoading">
    </custom-button>
  </span>
</custom-formquery>
<nz-card>
    <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData" [columnDefs]="columns" [gridOptions]="gridOptions" (selectionChanged)="onSelectionChanged($event)" [myAgGridRowKey]="{tb:'BASE_RESPS_B'}" [myAgGridState]="'resps'">
    </ag-grid-angular>
    <custom-pager [height]="pagerHeight" [context]="context" [view]='context.view' [(pageSize)]="_pageSize" [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
    <custom-excelexport [expColumns]='expColumns' [expColumnsOptions]='expColumnsOptions' fileName='职责' #excelexport>
    </custom-excelexport>
</nz-card>
<ng-template #customTemplate let-dataItem>
    <span title="{{ '编辑' | translate}}" (click)="modifyda(dataItem)" class="pointer">
    <i class="anticon anticon-edit"></i>
  </span>
    <nz-divider nzType="vertical"></nz-divider>
    <span title="{{ '菜单组' | translate}}" (click)="detail(dataItem)" class="pointer">
    <i class="anticon anticon-layout"></i>
  </span>
    <nz-divider nzType="vertical"></nz-divider>
    <span title="{{ '请求组' | translate}}" (click)="requestGroup(dataItem)" class="pointer">
    <i class="anticon anticon-trademark"></i>
  </span>
</ng-template>
