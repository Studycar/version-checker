<nz-card>
  <div class="mb-md">
    <button nz-button (click)="add()" [nzType]="'primary'">
      <i class="anticon anticon-plus-circle-o"></i>{{ '新增' | translate}}
    </button>
    <button nz-button (click)="delete()" class="mx-sm" [nzType]="'danger'">
      <i class="anticon anticon-delete"></i>{{ '删除' | translate}}
    </button>
    <button nz-button (click)="save()" class="mx-sm">
      <i class="anticon anticon-save"></i>{{ '保存' | translate}}
    </button>
  </div>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
                   [columnDefs]="columns" [gridOptions]="gridOptions" (selectionChanged)="onSelectionChanged($event)"
                   [myAgGridRowKey]="{tb:'BASE_USER_MESSAGE_RULE'}" [myAgGridState]="'messagerule'">
  </ag-grid-angular>
</nz-card>
<ng-template #customTemplate let-dataItem>
  <span title="{{ '删除' | translate}}" nz-popconfirm nzTitle="{{ '是否确认删除该记录?' | translate}}"
        (nzOnConfirm)="remove(dataItem);" class="pointer">
                            <i class="anticon anticon-delete"></i>
                         </span>
</ng-template>
<ng-template #customTemplate1 let-dataItem>
  <input type="text" nz-input [(ngModel)]="dataItem.TABLE_NAME" />
</ng-template>
<ng-template #customTemplate2 let-dataItem>
  <input type="text" nz-input [(ngModel)]="dataItem.FIELD_NAME" />
</ng-template>
<ng-template #customTemplate3 let-dataItem>
  <input type="text" nz-input [(ngModel)]="dataItem.FIELD_VALUE" />
</ng-template>
