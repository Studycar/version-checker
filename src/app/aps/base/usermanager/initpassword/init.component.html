<div class="modal-header">
  <div class="modal-title">{{ '密码初始化' | translate}}</div>
</div>
<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>
<div style=" margin:2px auto;">
  <button style="float: right;" nz-button nzType="dashed" (click)="clear()">
    <i class="anticon anticon-delete"></i>{{ '重置' | translate}}</button>
  <div style="clear: both;"></div>
</div>
<form nz-form #f="ngForm" se-container="2" [labelWidth]=200>
  <se label="{{ '请输入初始化密码' | translate}}" required>
    <input nz-input type="password" [(ngModel)]="values.userPassword1" name="userPassword1" required>
  </se>
  <se label="{{ '请再次输入初始化密码' | translate}}" required>
    <input nz-input type="password" [(ngModel)]="values.userPassword" name="userPassword" required>
  </se>
</form>
<div class="modal-footer">
  <button nz-button type="submit" [nzType]="'primary'" (click)="save(f.value)" [disabled]="!f.valid" [nzLoading]="http.loading">
    {{ '保存' | translate}}</button>
  <button nz-button type="button" (click)="close()">
    {{ '关闭' | translate}}</button>    
</div>
