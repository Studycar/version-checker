<div class="modal-header">
  <div class="modal-title">{{'子菜单分配'| translate}}</div>
</div>
<nz-card>
  <div class="mb-md">
    <button nz-button nzType="default" (click)="export()"><i nz-icon [nzType]="'export'" theme="outline"></i>导出</button>
  </div>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
    [columnDefs]="columns" [gridOptions]="gridOptions" [myAgGridRowKey]="{tb:'BASE_MENUS_RELATION'}"
    [myAgGridState]="'childmenuallocate'">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [fixed]="false" [context]="context" [view]='context.view'
    [(pageSize)]="_pageSize" [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
  <custom-excelexport [expColumns]='expColumns' [expColumnsOptions]='expColumnsOptions' fileName='子菜单分配' #excelexport>
  </custom-excelexport>
</nz-card>
