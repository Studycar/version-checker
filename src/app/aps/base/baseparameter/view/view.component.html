<nz-card>
  <div class="mb-md">
    <button nz-button (click)="add()" [nzType]="'primary'">
      <i class="anticon anticon-plus-circle-o"></i>{{ '新增' | translate}}
    </button>
    <button nz-button (click)="export()" class="mx-sm">
      <i class="anticon anticon-export"></i>{{ '导出' | translate}}
    </button>
  </div>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
                   [columnDefs]="columns"
                   [gridOptions]="gridOptions" (selectionChanged)="onSelectionChanged($event)"
                   [myAgGridRowKey]="{tb:'BASE_PARAMETER_VALUE'}" [myAgGridState]="'BASE_PARAMETER_VALUE'">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [fixed]="false" [context]="context" [view]='context.view'
                [(pageSize)]="_pageSize" [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
  <custom-excelexport [expColumns]='expColumns' [expColumnsOptions]='expColumnsOptions' fileName='系统参数设置{{mydate}}'
                      #excelexport></custom-excelexport>
</nz-card>
<ng-template #customTemplate let-dataItem>
  <span title="{{ '编辑' | translate}}" (click)="add(dataItem)" class="pointer">
                              <i class="anticon anticon-edit"></i>
  </span>
  <nz-divider nzType="vertical"></nz-divider>
  <span title="{{ '删除' | translate}}" nz-popconfirm nzTitle="{{ '是否确认删除该记录?' | translate}}"
        (nzOnConfirm)="remove(dataItem);"
        class="pointer">
           <i class="anticon anticon-delete"></i>
  </span>
</ng-template>
