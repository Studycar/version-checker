<div class="modal-header">
  <div class="modal-title">{{ (isModify?'编辑信息':'新增信息') | translate}} </div>
</div>
<div style=" margin:2px auto;" *ngIf="isModify">
  <button style="float: right;" nz-button nzType="dashed" (click)="clear()">{{ '重置' | translate}}</button>
  <div style="clear: both;"></div>
</div>
<div>
  <form nz-form #f="ngForm" se-container="2" [labelWidth]=100>
    <se label="{{ '消息代码' | translate}}" required>
      <input type="text" nz-input [(ngModel)]="i.messageCode" name="messageCode" required [disabled]="isModify">
    </se>
    <se label="{{ '消息' | translate}}" required>
      <input type="text" nz-input [(ngModel)]="i.messageText" name="messageText" required>
    </se>
    <se label="{{ '应用模块' | translate}}" required>
      <nz-select nzShowSearch [(ngModel)]="i.applicationCode" name="applicationCode" [nzDisabled]="isModify" required>
        <nz-option *ngFor="let option of applicationOptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '语言' | translate}}" required>
      <nz-select nzShowSearch [(ngModel)]="i.language" name="language" [nzDisabled]="isModify" required>
        <nz-option *ngFor="let option of languageOptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '描述' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.description" name="description">
    </se>
  </form>
</div>
<div class="modal-footer">
  <button nz-button type="submit" [nzType]="'primary'" (click)="save(f)" [disabled]="!f.valid || !f.dirty" [nzLoading]="http.loading">{{ '保存' | translate}}</button>
  <button nz-button type="button" (click)="close()">{{ '关闭' | translate}}</button>
</div>
