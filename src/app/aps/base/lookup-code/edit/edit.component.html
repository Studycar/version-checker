<div class="modal-header">
  <div class="modal-title">{{ title }} {{ '信息' | translate}}</div>
</div>
<div style="position: relative; height: 32px" *ngIf="isModify">
  <button nz-button nzType="dashed" style="position: absolute; right: 0;" (click)="clear()">重置</button>
</div>
<div>
  <form nz-form #f="ngForm" se-container="2">
    <se label="{{ '编码类型' | translate}}" required>
      <input type="text" nz-input [(ngModel)]="i.lookupTypeCode" name="lookupTypeCode" [disabled]="isModify" required>
    </se>
    <se label="{{ '编码名称' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.meaning" name="meaning">
    </se>
    <se label="{{ '应用模块' | translate}}" required>
      <nz-select #select [(ngModel)]="i.applicationCode" name="applicationCode" [nzDisabled]="isModify"
        required>
        <nz-option *ngFor="let option of applicationOptions" [nzLabel]="option.label" [nzValue]="option.value">
        </nz-option>
      </nz-select>
    </se>
    <se label="{{ '描述' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.description" name="description">
    </se>
    <se label="{{ '宏旺编码' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.attribute2" name="attribute2">
    </se>
    <se label="{{ '语言' | translate}}" required>
      <nz-select #select [(ngModel)]="i.language" name="language" [nzDisabled]="isModify" required>
        <nz-option *ngFor="let option of languageOptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
  </form>
</div>
<div class="modal-footer">
  <button nz-button type="submit" [nzType]="'primary'" (click)="save(f)" [disabled]="!f.valid || !f.dirty"
    [nzLoading]="http.loading">{{ '保存' | translate}}</button>
  <button nz-button type="button" (click)="close()">{{ '关闭' | translate}}</button>
</div>
