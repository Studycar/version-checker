<div class="modal-header">
  <div class="modal-title">{{ (Istrue?'编辑信息':'新增信息') | translate}}</div>
</div>
<div *ngIf="Istrue" style=" margin:2px auto;">
  <button style="float: right;" nz-button nzType="dashed" (click)="clear()">
    {{ '重置' | translate}}</button>
  <div style="clear: both;"></div>
</div>
<div>
  <form nz-form #f="ngForm" se-container="2">
    <se label="{{ '用户' | translate}}">
      <nz-select [(ngModel)]="i.userName" name="USER_NAME" [disabled]="Istrue" nzShowSearch>
        <nz-option *ngFor="let option of useroptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '采购员编码' | translate}}" required>
      <popup-select #selMater1 [(SelectValue)]="i.employeeNumber" [(SelectText)]='i.employeeNumber' [ValueField]="'employeeNumber'"
        [TextField]="'employeeNumber'" [gridView]="gridView1" [columns]="columns1" (SearchEvent)="search1($event)" (TextChanged)="change1($event)"
        (RowSelect)="buyerChange($event)" required>
      </popup-select>
    </se>
    <se label="{{ '采购员姓名' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.fullName" name="fullname" readonly [class.disabled]="true">
    </se>
  </form>
</div>
<div class="modal-footer">
  <button nz-button type="submit" [nzType]="'primary'" (click)="save()" [disabled]="!f.valid || !dirty" [nzLoading]="http.loading">保存</button>
  <button nz-button type="button" (click)="close()">关闭</button>
</div>
