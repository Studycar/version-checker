<div>
  <button nz-button (click)="add()" [nzType]="'primary'">
    <i class="anticon anticon-plus-circle-o"></i>{{ '新增' | translate}}
  </button>
  <button (click)="RemoveBatch()" nz-button [nzType]="'danger'">
    <i class="anticon anticon-delete"></i>{{ '删除' | translate}}
  </button>
</div>
<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
    [columnDefs]="columns" [gridOptions]="gridOptions" (selectionChanged)="onSelectionChanged($event)"
    [myAgGridRowKey]="{tb:'PC_ITEM_CATEGORY_SOURCE'}" [myAgGridState]="'itemcategory_view2'">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [fixed]="false" [context]="context" [view]='context.view' [(pageSize)]="_pageSize"
    [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
</nz-card>
<ng-template #customTemplate let-dataItem>
<span title="{{ '编辑' | translate}}" (click)="add(dataItem)" class="pointer">
                              <i class="anticon anticon-edit"></i>
                          </span>
<nz-divider nzType="vertical"></nz-divider>
<span title="{{ '删除' | translate}}" nz-popconfirm nzTitle="{{ '是否确认删除该记录?' | translate}}" (nzOnConfirm)="remove(dataItem);"
      class="pointer">
                              <i class="anticon anticon-delete"></i>
                          </span>
</ng-template>
