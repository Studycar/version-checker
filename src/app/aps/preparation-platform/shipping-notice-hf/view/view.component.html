<div style="width:100%;margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #e8e8e8;">
  <div class="modal-title">{{ title | translate}}</div>
</div>
<div style="width:100%;margin-bottom: 10px;">
  <div>
    <button nz-button class="mx-sm" (click)="export()" [nzLoading]="http.loading">
      <i class="anticon anticon-export"></i>{{ '导出' | translate}}</button>
  </div>
</div>
<ag-grid-angular #agGrid id="dnGrid" [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
  [columnDefs]="extendColumns" [gridOptions]="gridOptions" [myAgGridRowKey]="{tb:'PC_DELIVERY_DEMAND'}"
  [myAgGridState]="'ShippingNoticeHfDetail'" [suppressRowTransform]="true">
</ag-grid-angular>
<custom-pager [fixed]="false" [height]="pagerHeight" [context]="context" [view]='context.view' [(pageSize)]="_pageSize"
  [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
<custom-excelexport [expColumns]='extendColumns' fileName='PcDemandDetail' #excelexport></custom-excelexport>
