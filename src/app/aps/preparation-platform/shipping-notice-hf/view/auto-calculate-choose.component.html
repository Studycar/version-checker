<div class="modal-header">
  <div class="modal-title">{{ '选择自动计算的类型(不选择则使用系统默认计算方式)' | translate}} </div>
</div>
<form nz-form #f="ngForm" se-container="2" [labelWidth]=100>
  <!-- <se label="{{ '计算类型' | translate}}" required>
    <nz-select #select [(ngModel)]="queryParams.plantCode" nzShowSearch name="plantCode" required
      (ngModelChange)="queryCommon($event)">
      <nz-option *ngFor="let option of queryParams.dtPlant" [nzLabel]="option.plantCode" [nzValue]="option.plantCode">
      </nz-option>
    </nz-select>
  </se> -->
  <se label="{{ '计算类型' | translate}}" >
    <nz-select #select [(ngModel)]="queryParams.autoCalculateType" name="autoCalculateType" required>
        <nz-option *ngFor="let option of autoChooses" [nzLabel]="option.label" [nzValue]="option.value" [nzDisabled]="option.disabled"></nz-option>
    </nz-select>
</se>
  
</form>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
  <button nz-button (click)="autoCalulate()" type="submit" [nzType]="'primary'" [nzLoading]="http.loading">    {{ '自动计算' | translate}} </button>
</div>
