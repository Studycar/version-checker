<div class="modal-header">
    <div class="modal-title">{{ title }}信息</div>
</div>
<div style="position: relative; height: 32px" *ngIf="i.Id">
    <button nz-button nzType="dashed" style="position: absolute; right: 0;" (click)="clear()">重置</button>
</div>
<div>
    <form nz-form #f="ngForm" se-container="2">
        <se label="{{ '工厂' | translate}}" required>
            <input type="text" nz-input [(ngModel)]="i.plantCode" name="plantCode" disabled required>
        </se>
        <se label="{{ '多班次送货模型' | translate}}" required>
            <input type="text" nz-input [(ngModel)]="i.deliveryCalendarCode" name="deliveryCalendarCode" disabled required>
        </se>
        <se label="{{ '班次编码' | translate}}" required>
            <input nz-input type="text" [(ngModel)]="i.shiftCode" name="shiftCode" required>
        </se>
        <se label="{{ '开始时间' | translate}}" required>
            <nz-time-picker [(ngModel)]="i.shiftStartTime" name="shiftStartTime" required></nz-time-picker>
        </se>
        <se label="{{ '结束时间' | translate}}" required>
            <nz-time-picker [(ngModel)]="i.shiftEndTime" name="shiftEndTime" required></nz-time-picker>
        </se>
    </form>
</div>
<div class="modal-footer">
    <button nz-button type="submit" [nzType]="'primary'" (click)="save()" [disabled]="!f.valid || !f.dirty" [nzLoading]="http.loading">保存</button>
    <button nz-button type="button" (click)="close()">关闭</button>
</div>
