<custom-formquery [queryParams]="queryParams" [context]="context">
  <span>
    <custom-button text="{{ '新增' | translate}}" (clickEvent)="add()" [src]="'基础icon-新增'">
    </custom-button>
    <custom-button text="{{ '导出' | translate}}" (clickEvent)="export()" [src]="'基础icon-导出'">
    </custom-button>
  </span>
</custom-formquery>
<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
    [columnDefs]="columns22" [gridOptions]="gridOptions" [myAgGridRowKey]="{tb:'CURRENT_PROGRAM'}"
    [myAgGridState]="'CURRENT_PROGRAM'">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [context]="context" [view]='gridView' [(pageSize)]="_pageSize"
    [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
  <custom-excelexport [expColumns]='expColumns' [expColumnsOptions]="expColumnsOptions" fileName='ConcurrentProgram' #excelexport></custom-excelexport>
</nz-card>

<ng-template #customTemplate let-dataItem>
<span title="{{ '编辑' | translate}}" (click)="edit(dataItem)" class="pointer">
                            <i class="anticon anticon-edit"></i>
                            <nz-divider nzType="vertical"></nz-divider>
                          </span>
<span title="{{ '参数' | translate}}" (click)="paramter(dataItem)" *ngIf="dataItem.REQUEST_SET_FLAG !== 'Y'"
      class="pointer">
                            <i class="anticon anticon-form"></i>
                            <nz-divider nzType="vertical"></nz-divider>
                          </span>
<span title="{{ '复制到' | translate}}" (click)="copy(dataItem)" class="pointer">
                            <i class="anticon anticon-copy"></i>
                          </span>
<nz-divider nzType="vertical"></nz-divider>
<span title="{{ '不兼容' | translate}}" (click)="serial(dataItem)" class="pointer">
                            <i class="anticon anticon-exception"></i>
                          </span>
</ng-template>
