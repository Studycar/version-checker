<div class="modal-header" style="padding-top:10px;padding-bottom:5px;margin-bottom:10px;">
  <div class="modal-title">{{'提交请求集' | translate}}</div>
</div>
<nz-divider nzText="{{'运行此请求' | translate}}" nzOrientation="left"></nz-divider>
<div style="margin:0px;padding:0px;width:100%;height:50%;" align="center">
  <table border=0 cellpadding=0 cellspacing=0 style="width:100%;height:100%;">
    <tr>
      <td style="padding-right: 10px;width:100px;height: 20px;" align="right">
        {{'名称' | translate}}
      </td>
      <td style="width:460px;">
        <nz-select style="width: 450px; background-color:yellow;" [(ngModel)]="programCode" [nzSize]="'small'" [ngModelOptions]="{standalone: true}"
        nzShowSearch [nzAllowClear]="true" [nzDisabled]="false" (ngModelChange)="onSelectProgram($event)">
          <nz-option *ngFor="let option of listOfProgram" nzCustomContent [nzLabel]="option.label" [nzValue]="option.value">
            <nz-tooltip [nzTitle]="option.label">
              <ellipsis lines="1">
                <span nz-tooltip>{{option.label}}</span>
              </ellipsis>
            </nz-tooltip>
          </nz-option>
        </nz-select>
      </td>
      <td style="padding-left: 10px;" align="left">
        <button nz-button type="button" (click)="Copy()">
          {{'复制' | translate}}</button>
      </td>
    </tr>
    <tr>
      <td style="padding: 10px;" align="align" colspan=3>
        <nz-card>
          <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData" [columnDefs]="columns"
            [gridOptions]="gridOptions" [myAgGridRowKey]="{tb:'BASE_CONCURRENT_REQUESTS22'}" [myAgGridState]="'previousrequestset222'">
          </ag-grid-angular>
          <div style="width:700px;">
            <custom-pager [height]="pagerHeight" [fixed]="false" [context]="context" [view]='context.gridView' [(pageSize)]="_pageSize"
              [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
          </div>
        </nz-card>
        <ng-template #customTemplate let-dataItem>
          <span title="参数" (click)="Argment(dataItem)" class="spanStyle">
            <i class="anticon anticon-profile"></i>
          </span>
        </ng-template>
      </td>
    </tr>
  </table>
</div>
<nz-divider nzText="{{'在以下情况' | translate}}" nzOrientation="left"></nz-divider>
<div style="margin:0px;padding:0px;width:100%;height:50%;" align="center">
  <table border=0 cellpadding=0 cellspacing=0 style="width:100%;height:100%;">
    <tr style="height: 40px;">
      <td style="padding-right: 10px;width:100px;" align="right">
        {{' 运行任务' | translate}}
      </td>
      <td style="width:460px">
        <input style="width: 450px;" [nzSize]="'small'" [(ngModel)]="planText" [ngModelOptions]="{standalone: true}" readonly="true"
          nz-input>
      </td>
      <td style="padding-left: 10px;" align="left">
        <button nz-button type="button" (click)="Plan()">
          {{'计划' | translate}}</button>
      </td>
    </tr>
    <tr style="height: 10px;padding-top:5px;">
      <td align="center" colspan=3>
        <button nz-button type="button" (click)="Confrim()" [disabled]="Disabled">
          {{'确认' | translate}}</button>&nbsp;&nbsp;
        <button nz-button type="button" (click)="close()">
          {{'关闭' | translate}}</button>
      </td>
    </tr>
  </table>
</div>
