<div class="modal-header" style="padding-top:10px;padding-bottom:10px;margin-bottom:10px;">
  <div class="modal-title">{{'提交新请求' | translate}}</div>
</div>
<div style="margin:0px;padding:0px;width:400px;height:250px;" align="center">
  <table border=0 cellpadding=0 cellspacing=0 style="width:100%;height:100%;">
    <tr>
      <td style="padding:0;height: 20px;">
        <span>{{'您要运行何种类型的请求' | translate}}</span>
      </td>
    </tr>
    <tr>
      <td style="padding-left:20px;">
        <nz-radio-group [(ngModel)]="radioValue" [nzSize]="'small'">
          <label nz-radio [ngStyle]="radStyle" nzValue="S">{{'单个请求' | translate}}
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{'这将允许您提交单个请求' | translate}}</label>
          <br>
          <br>
          <br>
          <label nz-radio [ngStyle]="radStyle" nzValue="M">{{'请求集' | translate}}
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{'这将运行您提交预定义请求集' | translate}}</label>
        </nz-radio-group>
      </td>
    </tr>
    <tr style="height: 40px;padding-top:5px;">
      <td align="center">
        <button nz-button type="button" (click)="Confrim()">
          {{'确认' | translate}}</button>&nbsp;&nbsp;
        <button nz-button type="button" (click)="close()">
          {{'关闭' | translate}}</button>
      </td>
    </tr>
  </table>
</div>
