<div class="modal-header" style="padding-top:10px;padding-bottom:10px;margin-bottom:10px;">
  <div class="modal-title">{{'先前请求' | translate}}</div>
</div>
<div style="margin:0px;padding:0px;width:100%;height:100%;" align="center">
  <table border=0 cellpadding=0 cellspacing=0 style="width:100%;height:100%;">
    <tr>
      <td style="width:400px;" align="left">
        <input style="width: 100%;" [nzSize]="'small'" [(ngModel)]="Filter_Value" nz-input>
      </td>
      <td style="padding-left:10px;" align="left">
        <button nz-button type="button" (click)="Find()">
          {{'查找' | translate}}</button>
      </td>
    </tr>
  </table>
</div>
<div>
  <nz-card>
    <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
      (selectionChanged)="onSelectionChanged($event)" [columnDefs]="columns" rowSelection='single'
      suppressRowClickSelection='false' (rowDoubleClicked)="Confrim()" [gridOptions]="gridOptions"
      [myAgGridRowKey]="{tb:'BASE_CONCURRENT_REQUESTS'}" [myAgGridState]="'previousrequest111'">
    </ag-grid-angular>
    <custom-pager [height]="pagerHeight" [fixed]="false" [context]="context" [view]='context.gridView'
      [(pageSize)]="_pageSize" [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
  </nz-card>
</div>
<div style="margin:0px;padding:0px;width:100%;height:100%;" align="center">
  <table border=0 cellpadding=0 cellspacing=0 style="width:100%;height:100%;">
    <tr style="height: 10px;">
      <td align="center" colspan="2" style="padding-top:10px;">
        <button nz-button type="button" (click)="Confrim()">
          {{'确认' | translate}}</button>&nbsp;&nbsp;
        <button nz-button type="button" (click)="close()">
          {{'关闭' | translate}}</button>
      </td>
    </tr>
  </table>
</div>
