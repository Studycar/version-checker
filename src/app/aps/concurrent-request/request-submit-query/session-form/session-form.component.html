<div class="modal-header" style="padding-top:10px;padding-bottom:10px;margin-bottom:10px;">
  <div class="modal-title">{{'会话信息' | translate}}</div>
</div>
<div style="margin:0px;padding:10px;width:100%;height:100%;" align="center">
  <table border=0 cellpadding=0 cellspacing=0 style="width:100%;height:100%;">
    <tr style="height: 35px;">
      <td style="width:100px;padding-right:10px;" align="right">AUDSID</td>
      <td style="width:200px;">
        <input style="width:180px;" [nzSize]="'small'" [(ngModel)]="AUDSID" readonly="true" nz-input>
      </td>
      <td style="width:130px;padding-right:10px;" align="right">INST_ID</td>
      <td style="width:200px;">
        <input style="width: 180px;" [nzSize]="'small'" [(ngModel)]="INST_ID" readonly="true" nz-input>
      </td>
    </tr>
    <tr style="height: 35px;">
      <td style="padding-right:10px;" align="right">SID</td>
      <td>
        <input style="width: 180px;" [nzSize]="'small'" [(ngModel)]="SID" readonly="true" nz-input>
      </td>
      <td style="padding-right:10px;" align="right">SERIAL#</td>
      <td>
        <input style="width: 180px;" [nzSize]="'small'" [(ngModel)]="SERIAL" readonly="true" nz-input>
      </td>
    </tr>
    <tr style="height: 35px;">
      <td style="padding-right:10px;" align="right">SQL_ID</td>
      <td>
        <input style="width: 180px;" [nzSize]="'small'" [(ngModel)]="SQL_ID" readonly="true" nz-input>
      </td>
      <td style="padding-right:10px;" align="right">SQL_CHILD_NUMBER</td>
      <td>
        <input style="width: 180px;" [nzSize]="'small'" [(ngModel)]="SQL_CHILD_NUMBER" readonly="true" nz-input>
      </td>
    </tr>
    <tr style="height: 35px;">
      <td style="padding-right:10px;" align="right">EVENT</td>
      <td colspan=3>
        <input style="width: 545px;" [nzSize]="'small'" [(ngModel)]="EVENT" readonly="true" nz-input>
      </td>
    </tr>
    <tr style="height: 35px;">
      <td style="padding-right:10px;" align="right">SQL_EXEC_START</td>
      <td>
        <input style="width: 180px;" [nzSize]="'small'" [(ngModel)]="SQL_EXEC_START" readonly="true" nz-input>
      </td>
      <td style="padding-right:10px;" align="right">PLAN_HASH_VALUE</td>
      <td>
        <input style="width: 180px;" [nzSize]="'small'" [(ngModel)]="PLAN_HASH_VALUE" readonly="true" nz-input>
      </td>
    </tr>
    <tr style="height: 35px;">
      <td style="padding-right:10px;" align="right">ELAPSED_TIME(S)</td>
      <td>
        <input style="width: 180px;" [nzSize]="'small'" [(ngModel)]="ELAPSED_TIME" readonly="true" nz-input>
      </td>
      <td style="padding-right:10px;" align="right">SQL_EXEC_ID</td>
      <td>
        <input style="width: 180px;" [nzSize]="'small'" [(ngModel)]="SQL_EXEC_ID" readonly="true" nz-input>
      </td>
    </tr>
    <tr style="height: 35px;">
      <td style="padding-right:10px;" align="right">EXECUTIONS</td>
      <td>
        <input style="width: 180px;" [nzSize]="'small'" [(ngModel)]="EXECUTIONS" readonly="true" nz-input>
      </td>
      <td style="padding-right:10px;" align="right">ELAPSED_TIME_ONCE(S)</td>
      <td>
        <input style="width: 180px;" [nzSize]="'small'" [(ngModel)]="ELAPSED_TIME_ONCE" readonly="true" nz-input>
      </td>
    </tr>
    <tr>
      <td style="padding-right:10px;" align="right">SQL_FULLTEXT</td>
      <td colspan=3 style="padding-top:5px;">
        <textarea nz-input style="width: 545px;height:180px;" [nzSize]="'small'" [(ngModel)]="SQL_FULLTEXT" readonly="true"></textarea>
      </td>
    </tr>
    <tr>
      <td colspan=4 style="padding-top:15px;height: 40px" align="center">
        <button nz-button type="button" (click)="Monitor()" (mousedown)="onMousedown($event)" (contextmenu)="onContextmenu($event,template)">SQL Monitor(M)</button>
        <ng-template #template>
          <ul nz-menu nzInDropDown (nzClick)="close($event)">
            <li nz-menu-item>HTML</li>
            <li nz-menu-item>TEXT</li>
          </ul>
        </ng-template>
      </td>
    </tr>
  </table>
</div>
