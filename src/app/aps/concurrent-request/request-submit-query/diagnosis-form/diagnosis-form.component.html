<div class="modal-header" style="padding-top:10px;padding-bottom:10px;margin-bottom:10px;">
  <div class="modal-title">{{'诊断'| translate}}</div>
</div>
<div style="margin:0px;padding:10px;width:400px;height:400px;" align="center">
  <table border=0 cellpadding=0 cellspacing=0 style="width:100%;height:100%;">
    <tr>
      <td style="border: 1px solid #c0c0c0;" align="center">
        <table border=0 cellpadding=0 cellspacing=0 style="width:100%;height:100%;">
          <tr style="height: 40px;">
            <td style="width:20%;padding-right:10px;" align="right">{{'请求编号'| translate}}</td>
            <td>
              <input style="width: 270px;" [nzSize]="'small'" [(ngModel)]="this.i.requestId" readonly="true" nz-input>
            </td>
          </tr>
          <tr style="height: 40px;">
            <td style="width:20%;padding-right:10px;" align="right">{{'阶段'| translate}}</td>
            <td>
              <input style="width: 270px;" [nzSize]="'small'" [(ngModel)]="this.i.phaseName" readonly="true" nz-input>
            </td>
          </tr>
          <tr style="height: 40px;">
            <td style="width:20%;padding-right:10px;" align="right">{{'状态'| translate}}</td>
            <td>
              <input style="width: 270px;" [nzSize]="'small'" [(ngModel)]="this.i.statusName" readonly="true" nz-input>
            </td>
          </tr>
          <tr style="height: 40px;">
            <td style="width:20%;padding-right:10px;" align="right">{{'名称'| translate}}</td>
            <td>
              <input style="width: 270px;" [nzSize]="'small'" [(ngModel)]="this.i.userConcurrentProgramName"
                readonly="true" nz-input>
            </td>
          </tr>
          <tr>
            <td style="width:20%;padding-right:10px;" align="right">{{'结果'| translate}}</td>
            <td>
              <textarea nz-input style="width: 270px;height:200px;" [nzSize]="'small'" [(ngModel)]="Result"
                readonly="true"></textarea>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
