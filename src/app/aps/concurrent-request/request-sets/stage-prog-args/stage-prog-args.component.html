<div class="modal-header" style="padding-top:10px;padding-bottom:10px;margin-bottom:10px;">
  <div class="modal-title">{{'阶段程序参数定义' | translate}}</div>
</div>
<table cellpadding=0 cellspacing=0 border=0 style="margin-top:10px;margin-bottom:10px;">
  <tr>
    <td align="right">
      {{'请求集名称' | translate}}
    </td>
    <td style="padding-left:5px;">
      <input type="text" nz-input [(ngModel)]="param.userRequestSetName" [disabled]="'true'" style="width:300px;">
    </td>
    <td align="right">
      &nbsp;&nbsp;&nbsp;{{'阶段名称' | translate}}
    </td>
    <td style="padding-left:5px;">
      <input type="text" nz-input [(ngModel)]="param.stageName" [disabled]="'true'" style="width:300px;">
    </td>
  </tr>
  <tr>
    <td style="padding-top:5px;" align="right">
      {{'程序名称' | translate}}
    </td>
    <td style="padding-left:5px;padding-top:5px;">
      <input type="text" nz-input [(ngModel)]="i.userConcurrentProgramName" [disabled]="'true'" style="width:300px;">
    </td>
    <td style="padding-top:5px;" align="right">
      &nbsp;&nbsp;&nbsp;{{'阶段程序序号' | translate}}
    </td>
    <td style="padding-left:5px;padding-top:5px;">
      <input type="text" nz-input [(ngModel)]="i.sequence" [disabled]="'true'" style="width:300px;">
    </td>
  </tr>
</table>
<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
    [columnDefs]="columns22" [gridOptions]="gridOptions" [myAgGridRowKey]="{tb:'STAGE_PROG_ARGS'}"
    [myAgGridState]="'STAGE_PROG_ARGS'">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [fixed]="false" [context]="context" [view]='context.view'
    [(pageSize)]="_pageSize" [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
</nz-card>
<ng-template #customTemplate let-dataItem>
  <span title="{{ '编辑' | translate}}" (click)="edit(dataItem)" class="pointer">
    <i class="anticon anticon-edit"></i>
  </span>
  <nz-divider nzType="vertical" *ngIf="dataItem.updateFlag === 'Y'"></nz-divider>
  <span title="{{ '删除' | translate}}" nz-popconfirm nzTitle="是否确认删除该记录?" *ngIf="dataItem.updateFlag === 'Y'"
    nzOkText="是" nzCancelText="否" (nzOnConfirm)="Delete(dataItem)" class="pointer">
    <i class="anticon anticon-delete"></i>
  </span>
</ng-template>
