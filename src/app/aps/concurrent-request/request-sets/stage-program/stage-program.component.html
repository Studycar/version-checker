<div class="modal-header" style="padding-top:10px;padding-bottom:10px;margin-bottom:10px;">
  <div class="modal-title">{{'阶段程序定义' | translate}}</div>
</div>
<table cellpadding=0 cellspacing=0 border=0 style="margin-top:10px;margin-bottom:10px;">
  <tr>
    <td align="right">
      {{'请求集名称' | translate}}
    </td>
    <td style="padding-left:5px;">
      <input type="text" nz-input [(ngModel)]="param.userRequestSetName" [disabled]="'true'" style="width:300px;">
    </td>
    <td align="right">
      &nbsp;&nbsp;&nbsp;{{'阶段名称' | translate}}
    </td>
    <td style="padding-left:5px;">
      <input type="text" nz-input [(ngModel)]="i.stageName" [disabled]="'true'" style="width:300px;">
    </td>
  </tr>
  <tr>
    <td style="padding-top:5px;" align="right">
      {{'阶段序号' | translate}}
    </td>
    <td style="padding-left:5px;padding-top:5px;">
      <input type="text" nz-input [(ngModel)]="i.displaySequence" [disabled]="'true'" style="width:300px;">
    </td>
    <td style="padding-top:5px;">
      &nbsp;
    </td>
    <td style="padding-top:5px;" align="right">
      <button (click)="add()" nz-button nzType="primary">{{
        '新增' | translate}}</button>
    </td>
  </tr>
</table>

<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
    [columnDefs]="columns" [gridOptions]="gridOptions" [myAgGridRowKey]="{tb:'STAGE_PROGRAM'}"
    [myAgGridState]="'STAGE_PROGRAM'">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [fixed]="false" [context]="context" [view]='context.view'
    [(pageSize)]="_pageSize" [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
</nz-card>
<ng-template #customTemplate let-dataItem>
  <span title="{{ '编辑' | translate}}" (click)="edit(dataItem)" [ngStyle]="{'cursor': 'Pointer'}">
    <i class="anticon anticon-edit"></i>
  </span>
  <nz-divider nzType="vertical"></nz-divider>
  <span title="{{ '删除' | translate}}" nz-popconfirm nzTitle="是否确认删除该记录?" nzOkText="是" nzCancelText="否"
    (nzOnConfirm)="Delete(dataItem)" class="pointer">
    <i class="anticon anticon-delete"></i>
  </span>
  <nz-divider nzType="vertical"></nz-divider>
  <span title="{{ '参数' | translate}}" (click)="Argument(dataItem)" class="pointer">
    <i class="anticon anticon-bars"></i>
  </span>
</ng-template>
