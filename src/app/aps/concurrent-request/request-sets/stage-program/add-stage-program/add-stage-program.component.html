<div class="modal-header">
  <div class="modal-title">{{ this.param.Istrue?'编辑信息':'新增信息' | translate}}</div>
</div>
<div *ngIf="this.param.Istrue" style=" margin:2px auto;">
  <button style="float: right;" nz-button nzType="dashed" (click)="clear()">
    {{ '重置' | translate}}</button>
  <div style="clear: both;"></div>
</div>
<div>
  <form nz-form #f="ngForm" se-container="2">
    <se label="{{ '序号' | translate}}" required>
      <nz-input-number [(ngModel)]="i.sequence" [nzMin]="1" [nzDisabled]="this.param.Istrue" name="sequence" required>
      </nz-input-number>
    </se>
    <se label="{{ '程序' | translate}}" required>
      <nz-select [(ngModel)]="i.concurrentProgramId" nzShowSearch name="concurrentProgramId" nzAllowClear required>
        <nz-option *ngFor="let o of paramList" [nzValue]="o.value" [nzLabel]="o.label"></nz-option>

      </nz-select>
    </se>
  </form>
</div>
<div class="modal-footer">
  <button nz-button type="submit" [nzType]="'primary'" (click)="save()" [disabled]="f.invalid || !f.dirty"
    [nzLoading]="http.loading">
    {{ '保存' | translate}}</button>
  <button nz-button type="button" (click)="close()">
    {{ '关闭' | translate}}</button>
</div>
