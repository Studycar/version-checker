<div class="modal-header" style="padding-top:10px;padding-bottom:10px;margin-bottom:10px;">
  <div class="modal-title">{{'不兼容程序定义' | translate}}</div>
</div>
<table cellpadding="0" cellspacing="0" border="0" style="margin-top:10px;margin-bottom:10px;">
  <tr>
    <td>
      {{'程序名称' | translate}}
    </td>
    <td style="padding-left:5px;">
      <input type="text" nz-input [(ngModel)]="i.runningConcurrentProgramName" disabled
        [ngStyle]="{'width':'300px'}">
    </td>
    <td style="padding-left:5px;">
      <button (click)="add()" nz-button nzType="primary">{{
            '新增' | translate}}</button>
    </td>
  </tr>
</table>

<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridView.data"
    [columnDefs]="columns22" [gridOptions]="gridOptions" [myAgGridRowKey]="{tb:'CURRENT_PROGRAM_SERIAL'}"
    [myAgGridState]="'CURRENT_PROGRAM_SERIAL'">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [fixed]="false" [context]="context" [view]='context.view'
    [(pageSize)]="_pageSize" [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
</nz-card>

<ng-template #customTemplate let-dataItem>
  <span title="{{ '编辑' | translate}}" (click)="edit(dataItem)" class="pointer">
    <i class="anticon anticon-edit"></i>
  </span>
  <nz-divider nzType="vertical"></nz-divider>
  <span title="{{ '删除' | translate}}" nz-popconfirm nzTitle="是否确认删除该记录?" nzOkText="是" nzCancelText="否"
    (nzOnConfirm)="Delete(dataItem);" class="pointer">
    <i class="anticon anticon-delete"></i>
  </span>
</ng-template>
