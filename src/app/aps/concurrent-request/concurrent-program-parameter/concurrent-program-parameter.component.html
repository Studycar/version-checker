<div class="modal-header" style="padding-top:10px;padding-bottom:10px;margin-bottom:10px;">
  <div class="modal-title">{{'参数定义' | translate}}</div>
</div>
<table cellpadding="0" cellspacing="0" border="0" style="margin-top:10px;margin-bottom:10px;">
  <tr>
    <td>
      {{'参数名称(冲突域)' | translate}}
    </td>
    <td style="padding-left:5px;">
      <nz-select style="width:200px;" [(ngModel)]="i.conflictParameter" name="endusercolumnname" nzAllowClear
        nzShowSearch>
        <nz-option *ngFor="let o of parameterArray" [nzValue]="o.value" [nzLabel]="o.label"></nz-option>
      </nz-select>
    </td>
    <td style="padding-left:5px;">
      <button nz-button type="submit" [nzType]="'primary'" (click)="save()">{{
            '保存' | translate}}</button>
      <button (click)="add()" nz-button nzType="primary">{{
            '新增' | translate}}</button>
    </td>
  </tr>
</table>
<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridView.data"
    [columnDefs]="columns22" [gridOptions]="gridOptions" [myAgGridRowKey]="{tb:'CURRENT_PROGRAM_PARAMETER'}"
    [myAgGridState]="'CURRENT_PROGRAM_PARAMETER'">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [fixed]="false" [context]="context" [view]='context.gridView' [(pageSize)]="_pageSize"
    [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
</nz-card>
<ng-template #customTemplate let-dataItem>
<span title="{{ '编辑' | translate}}" (click)="edit(dataItem)" class="pointer">
                            <i class="anticon anticon-edit"></i>
                          </span>
<nz-divider nzType="vertical"></nz-divider>
<span title="{{ '删除' | translate}}" nz-popconfirm nzTitle="是否确认删除该记录?" nzOkText="是" nzCancelText="否"
      (nzOnConfirm)="Delete(dataItem)" class="pointer">
                            <i class="anticon anticon-delete"></i>
                          </span>
</ng-template>
