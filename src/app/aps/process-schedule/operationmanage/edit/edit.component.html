<div class="modal-header">
  <div class="modal-title">{{ (Istrue?'编辑信息':'新增信息') | translate}} {{ record.id }}</div>
</div>
<div *ngIf="Istrue" style=" margin:2px auto;">
  <button style="float: right;" nz-button nzType="dashed" (click)="clear()">
    {{ '重置' | translate}}</button>
  <div style="clear: both;"></div>
</div>
<div>
  <form nz-form #f="ngForm" se-container="2">
    <se label="{{ '工厂' | translate}}" required>
      <nz-select [(ngModel)]="i.plantCode" name="plantCode" nzAllowClear required>
        <nz-option *ngFor="let option of plantoptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '工序编码' | translate}}" required>
      <input type="text" nz-input [(ngModel)]="i.processCode" name="processCode" required>
    </se>
    <se label="{{ '描述' | translate}}" required>
      <input type="text" nz-input [(ngModel)]="i.description" name="description" required>
    </se>
    <se label="{{ '是否有效' | translate}}" required>
      <nz-select [(ngModel)]="i.enableFlag" name="enableFlag" required>
        <nz-option [nzLabel]="'是'" [nzValue]="'Y'"></nz-option>
        <nz-option [nzLabel]="'否'" [nzValue]="'N'"></nz-option>
      </nz-select>
    </se>
  </form>
</div>
<div class="modal-footer">
  <button nz-button type="submit" [nzType]="'primary'" (click)="save()" [disabled]="!f.valid || !f.dirty" [nzLoading]="http.loading">{{ '保存' | translate}}</button>
  <button nz-button type="button" (click)="close()">{{ '关闭' | translate}}</button>
</div>
