<div class="modal-header">
  <div class="modal-title">工单簇</div>
</div>
<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
    [columnDefs]="columns" [gridOptions]="gridOptions" [myAgGridRowKey]="{tb:'PS_OP_MAKE_ORDER_1'}"
    [myAgGridState]="'moprocess-maintenance_1'">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [fixed]="false" [context]="context" [view]='context.view' [(pageSize)]="_pageSize"
    [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
</nz-card>
<div class="modal-footer">
  <button nz-button type="submit" [nzType]="'primary'" (click)="export()">导出</button>
  <button nz-button type="button" (click)="close()">关闭</button>
</div>
