<div class="modal-header" *ngIf="pShowTitle">
  <div class="modal-title">{{ ('排产表') | translate}} </div>
</div>
<custom-formquery [queryParams]="queryParams" [showExpandIcon]="showButton" [context]="context" [labelWidth]="80" (event1)="plantChange($event)">
  <span>
    <custom-button [showExpand]="showButton" text="{{ '导出' | translate}}" (clickEvent)="export()" [src]="'基础icon-导出'">
    </custom-button>
  </span>
</custom-formquery>
<nz-card>
  <ag-grid-angular #agGrid domLayout='normal' [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
    [columnDefs]="columns" [gridOptions]="gridOptions"
    [pagination]="false"  [myAgGridState]="'shifplantable1'"  [myAgGridRowKey]="{tb:'PS_SHIFT_SCHEDULE_DETAIL1'}">
  </ag-grid-angular>
  <div>{{ '总记录数：' | translate}}{{gridData.length}}</div>
  <custom-excelexport [expColumns]='expColumns' [expColumnsOptions]='expColumnsOptions' fileName='排产表' #excelexport>
  </custom-excelexport>
</nz-card>
