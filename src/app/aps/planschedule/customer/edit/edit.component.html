<div class="modal-header">
  <div class="modal-title">{{ (isModify ? '编辑信息' : '新增信息') | translate}}</div>
</div>
<div *ngIf="isModify" style=" margin:2px auto;">
  <button style="float: right;" nz-button nzType="dashed" (click)="clear()">
    {{ '重置' | translate}}</button>
  <div style="clear: both;"></div>
</div>
<div>
  <form nz-form #f="ngForm" se-container="3" [labelWidth]=140>
    <se label="{{ '事业部' | translate}}" required>
      <nz-select #select [(ngModel)]="editDto.scheduleRegionCode" (ngModelChange)="regionChange()" nzShowSearch
        name="scheduleRegionCode" required>
        <nz-option *ngFor="let o of regionList" [nzValue]="o.value" [nzLabel]="o.label"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '区域' | translate}}" required>
      <nz-select #select [(ngModel)]="editDto.areaCode" nzShowSearch name="areaCode" required>
        <nz-option *ngFor="let o of areaList" [nzValue]="o.value" [nzLabel]="o.label"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '客户编号' | translate}}" required>
      <input nz-input [(ngModel)]="editDto.customerNumber" name="customerNumber" [readonly]="isModify"
        [class.disabled]="isModify" required />
    </se>
    <se label="{{ '客户名称' | translate}}" required>
      <input nz-input [(ngModel)]="editDto.customerName" name="customerName" [readonly]="isModify"
        [class.disabled]="isModify" required />
    </se>
    <se label="{{ '客户简称' | translate}}">
      <input nz-input [(ngModel)]="editDto.customerShortName" name="customerShortName" />
    </se>
    <se label="{{ '客户类别代码' | translate}}">
      <input nz-input [(ngModel)]="editDto.customerClassCode" name="customerClassCode" />
    </se>
    <se label="{{ '客户类型' | translate}}">
      <input nz-input [(ngModel)]="editDto.customerType" name="customerType" />
    </se>
    <se label="{{ '客户等级' | translate}}" required>
      <nz-select [(ngModel)]="editDto.customerGrade" nzShowSearch name="customerGrade" required>
        <nz-option *ngFor="let o of gradeList" [nzValue]="o.value" [nzLabel]="o.label"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '月均销量' | translate}}">
      <nz-input-number [(ngModel)]="editDto.salesQtyMonths" [nzPrecision]="2" [nzStep]="1" [nzMin]="0"
        name="salesQtyMonths">
      </nz-input-number>
    </se>
    <se label="{{ '是否有效' | translate}}" required>
      <nz-select [(ngModel)]="editDto.enableFlag" nzShowSearch name="enableFlag" required>
        <nz-option *ngFor="let o of enableList" [nzValue]="o.value" [nzLabel]="o.label"></nz-option>
      </nz-select>
    </se>
  </form>
</div>
<div class="modal-footer">
  <button nz-button type="submit" [nzType]="'primary'" (click)="save()" [disabled]="f.invalid || !f.dirty"
    [nzLoading]="http.loading"> {{ '保存' | translate}}</button>
  <button nz-button type="button" (click)="close()"> {{ '关闭' | translate}}</button>
</div>
