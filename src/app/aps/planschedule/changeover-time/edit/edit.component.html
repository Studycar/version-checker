<div class="modal-header">
    <div class="modal-title">{{ title | translate }}</div>
</div>
<div style="position: relative; height: 32px" *ngIf="i.Id">
    <button nz-button nzType="dashed" style="position: absolute; right: 0;" (click)="clear()">重置</button>
</div>
<div>
    <form nz-form #f="ngForm" se-container="2">
        <se label="{{ '工厂' | translate }}" required>
            <nz-select [(ngModel)]="i.plantCode" nzShowSearch (ngModelChange)="plantValueChange($event)"
                name="plantCode" required>
                <nz-option *ngFor="let option of plantOptions" [nzLabel]="option.label" [nzValue]="option.value">
                </nz-option>
            </nz-select>
        </se>
        <se label="{{ '换型类型' | translate }}" required>
            <nz-select [(ngModel)]="i.switchType" nzShowSearch (ngModelChange)="changeoverTypeValueChange($event)"
                name="switchType" required>
                <nz-option *ngFor="let option of changeoverTypeOptions" [nzLabel]="option.label"
                    [nzValue]="option.value"></nz-option>
            </nz-select>
        </se>
        <se label="{{ '模具' | translate }}" [required]="mouldCodeRequired">
            <nz-select [(ngModel)]="i.mouldCode" nzShowSearch [nzAllowClear]="true" name="tonnage"
                [nzDisabled]="mouldCodeDisabled" [required]="mouldCodeRequired">
                <nz-option *ngFor="let option of mouldCodeOptions" [nzLabel]="option.label" [nzValue]="option.value">
                </nz-option>
            </nz-select>
        </se>
        <se label="{{ '颜色类型从' | translate }}" [required]="colorTypeRequired">
            <nz-select [(ngModel)]="i.colorTypeFrom" nzShowSearch [nzAllowClear]="true" name="colorTypeFrom"
                [nzDisabled]="colorTypeDisabled" [required]="colorTypeRequired">
                <nz-option *ngFor="let option of colorTypeOptions" [nzLabel]="option.label" [nzValue]="option.value">
                </nz-option>
            </nz-select>
        </se>
        <se label="{{ '颜色类型至' | translate }}" [required]="colorTypeRequired">
            <nz-select [(ngModel)]="i.colorTypeTo" nzShowSearch [nzAllowClear]="true" name="colorTypeTo"
                [nzDisabled]="colorTypeDisabled" [required]="colorTypeRequired">
                <nz-option *ngFor="let option of colorTypeOptions" [nzLabel]="option.label" [nzValue]="option.value">
                </nz-option>
            </nz-select>
        </se>
        <se label="{{ '时间（H）' | translate }}" required>
            <nz-input-number [(ngModel)]="i.switchTime" [nzMin]="0.1" [nzStep]="0.1" name="switchTime" required>
            </nz-input-number>
        </se>
        <se label="{{ '是否有效' | translate }}" required>
            <nz-select [(ngModel)]="i.enableFlag" nzShowSearch name="enableFlag" required>
                <nz-option *ngFor="let option of whetherEffectiveOptions" [nzLabel]="option.label"
                    [nzValue]="option.value"></nz-option>
            </nz-select>
        </se>
    </form>
</div>
<div class="modal-footer">
    <button nz-button type="submit" [nzType]="'primary'" [disabled]="!f.valid || !f.dirty" [nzLoading]="http.loading"
        (click)="save()">{{'保存' | translate}}</button>
    <button nz-button type="button" (click)="close()">{{'关闭' | translate}}</button>
</div>
