<custom-formquery [queryParams]="queryParams" [context]="context" (event1)="plantCodeChanged($event)">
  <span>
    <custom-button text="{{ '导出' | translate}}" (clickEvent)="export()" [src]="'基础icon-导出'">
    </custom-button>
  </span>
</custom-formquery>
<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
    (selectionChanged)="onSelectionChanged($event)" [columnDefs]="columns" [gridOptions]="gridOptions"
    [myAgGridRowKey]="{tb:'PS_STOP_PRODUCTION_RECORD'}" [myAgGridState]="'schedule-stop-record'">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [context]="context" [view]='context.view' [(pageSize)]="_pageSize"
    [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
  <custom-excelexport [expColumns]='columns' [expColumnsOptions]='expColumnsOptions' fileName="{{'定期停产记录' | translate}}" #excelexport>
  </custom-excelexport>
</nz-card>
