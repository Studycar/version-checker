<div class="modal-header">
  <div class="modal-title">{{ title | translate }}</div>
</div>
<div style="position: relative; height: 32px" *ngIf="isModify">
  <button nz-button nzType="dashed" style="position: absolute; right: 0;" (click)="clear()">{{'重置' | translate}}</button>
</div>
<div>
  <form nz-form #f="ngForm" se-container="2">
    <se label="{{ '工厂' | translate}}" required>
      <nz-select #select [(ngModel)]="i.PLANT_CODE" name="PLANT_CODE"  [nzDisabled]="isModify"
        required>
        <nz-option *ngFor="let option of plantOptions" [nzLabel]="option.label" [nzValue]="option.value">
        </nz-option>
      </nz-select>
    </se>
    <se label="{{ '替代名录编码' | translate}}" required>
      <input type="text" nz-input [(ngModel)]="i.SUBSTITUTE_CODE" name="SUBSTITUTE_CODE" [disabled]="isModify" required>
    </se>
    <se label="{{ '替代名称' | translate}}" required>
      <input type="text" nz-input [(ngModel)]="i.SUBSTITUTE_NAME" name="SUBSTITUTE_NAME"  required>
    </se>
    <se label="{{ '混用' | translate}}" required>
      <nz-select #select [(ngModel)]="i.MIX_USED" name="MIX_USED"
        required>
        <nz-option *ngFor="let option of mixUseOptions" [nzLabel]="option.label" [nzValue]="option.value" required>
        </nz-option>
      </nz-select>
    </se>
    <se label="{{ '替代策略' | translate}}" required>
      <nz-select #select [(ngModel)]="i.SUBSTITUTE_STRATEGY" name="SUBSTITUTE_STRATEGY"
        required>
        <nz-option *ngFor="let option of substituteStrategyOptions" [nzLabel]="option.label" [nzValue]="option.value" required>
        </nz-option>
      </nz-select>
    </se>
    <se label="{{ '消耗策略' | translate}}" required>
      <nz-select #select [(ngModel)]="i.USE_STRATEGY" name="USE_STRATEGY"
        required>
        <nz-option *ngFor="let option of useStrategyOptions" [nzLabel]="option.label" [nzValue]="option.value" required>
        </nz-option>
      </nz-select>
    </se>
    <se label="{{ '采购策略' | translate}}" required>
      <nz-select #select [(ngModel)]="i.BUY_STRATEGY" name="BUY_STRATEGY"
        required>
        <nz-option *ngFor="let option of buyStrategyOptions" [nzLabel]="option.label" [nzValue]="option.value" required>
        </nz-option>
      </nz-select>
    </se>
    <se label="{{ '生效日期' | translate}}">
      <nz-date-picker nzShowTime nzFormat="yyyy-MM-dd" [(ngModel)]="i.EFFECTIVITY_DATE" name="startBegin" nzPlaceHolder="">
      </nz-date-picker>
    </se>
    <se label="{{ '失效日期' | translate}}">
      <nz-date-picker nzShowTime nzFormat="yyyy-MM-dd" [(ngModel)]="i.DISABLE_DATE" name="startEnd" nzPlaceHolder="">
      </nz-date-picker>
    </se>
  </form>
</div>
<div class="modal-footer">
  <button nz-button type="submit" [nzType]="'primary'" (click)="save(f)" [disabled]="!f.valid || !f.dirty"
    [nzLoading]="http.loading">{{ '保存' | translate}}</button>
  <button nz-button type="button" (click)="close()">{{ '关闭' | translate}}</button>
</div>
