<div class="modal-header">
  <div class="modal-title">{{ (Istrue?'编辑信息':'新增信息')| translate}} {{ record.id }}</div>
</div>
<div style=" margin:2px auto;">
  <button style="float: right;" nz-button nzType="dashed" (click)="clear()">
    {{ '重置' | translate}}</button>
  <div style="clear: both;"></div>
</div>

<div>
  <form nz-form #f="ngForm" se-container="2">

    <se label="{{ '工厂' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.plantCode" name="plantCode" disabled="disabled">
    </se>
    <se label="{{ '子库存' | translate}}" required>
      <nz-select style="width:200px;" [(ngModel)]="i.subinventoryCode" nzShowSearch (ngModelChange)="onChangeSubinve($event)"
        name="subinventoryCode" nzAllowClear required>
        <nz-option *ngFor="let o of optionListSubinve" [nzValue]="o.value" [nzLabel]="o.label"></nz-option>
        <nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
          <i class="anticon anticon-loading anticon-spin loading-icon"></i> Loading Data...
        </nz-option>
      </nz-select>
    </se>

    <se label="{{ '说明' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.subinventoryDescription" name="subinventoryDescription" disabled="disabled">
    </se>


    <se label="{{ '是否参与计划' | translate}}" required>
      <nz-select style="width:200px;" [(ngModel)]="i.planFlag" nzShowSearch name="planFlag" nzAllowClear required>
        <nz-option nzValue="Y" nzLabel="是"></nz-option>
        <nz-option nzValue="N" nzLabel="否"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '订单来源类型' | translate}}" required>
      <nz-select style="width:200px;" [(ngModel)]="i.orderSources" nzShowSearch name="orderSources" nzAllowClear required>
        <nz-option *ngFor="let o of optionListSourceCategory" [nzValue]="o.value" [nzLabel]="o.label"></nz-option>
        <nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
          <i class="anticon anticon-loading anticon-spin loading-icon"></i> Loading Data...
        </nz-option>
      </nz-select>
    </se>
    <se label="{{ '需求类型' | translate}}" required>
      <nz-select style="width:200px;" [(ngModel)]="i.sourceCategory" nzShowSearch name="sourceCategory" nzAllowClear required>
        <nz-option *ngFor="let o of optionListloadReqType" [nzValue]="o.value" [nzLabel]="o.label"></nz-option>
        <nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
          <i class="anticon anticon-loading anticon-spin loading-icon"></i> Loading Data...
        </nz-option>
      </nz-select>
    </se>
  </form>
</div>

<div class="modal-footer">
  <button nz-button type="submit" [nzType]="'primary'" (click)="save()" [disabled]="f.invalid || !f.dirty" [nzLoading]="http.loading">
    {{ '保存' | translate}}</button>
  <button nz-button type="button" (click)="close()">
    {{ '关闭' | translate}}</button>
</div>
