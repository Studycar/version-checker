<custom-formquery [queryParams]="pp" [context]="context" [showResetButton]="false" [showExpandButton]="false" [showExpandIcon]="false">
  <span>
    <!-- <custom-button text="{{ '新增' | translate}}" (clickEvent)="add({})" [src]="'基础icon-新增'">
    </custom-button>
    <custom-button text="{{ '删除' | translate}}" (clickEvent)="removeBath()" [src]="'基础icon-删除'">
    </custom-button>
    <custom-button text="{{ '导出' | translate}}" (clickEvent)="export()" [src]="'基础icon-导出'">
    </custom-button> -->
    <button nz-button (click)="add({})" [nzType]="'primary'">
      {{ '新增' | translate}}
    </button>
    <button nz-button nzType="danger" (click)="removeBath()">
      {{ '删除' | translate}}
    </button>
    <button nz-button (click)="export()">
      {{ '导出' | translate}}
    </button>
  </span>
</custom-formquery>
<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData" [columnDefs]="columns"
    [gridOptions]="gridOptions" (selectionChanged)="onSelectionChanged($event)" [myAgGridRowKey]="{tb:'PP_MTS_SUPPLY_SUB'}"
    [myAgGridState]="'mtsplanoptionchild'">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [context]="context" [view]='context.view' [fixed]="false" [(pageSize)]="_pageSize" [(pageNo)]="_pageNo"
    (pageChangeEvent)="onPageChanged($event)"></custom-pager>
  <custom-excelexport [expColumns]='expColumns' [expColumnsOptions]='expColumnsOptions' fileName='MTS计划子库' #excelexport>
  </custom-excelexport>
</nz-card>

<ng-template #customTemplate let-dataItem>
  <span title="编辑" (click)="add(dataItem)" style="cursor: Pointer">
    <i class="anticon anticon-edit"></i>
  </span>
</ng-template>
