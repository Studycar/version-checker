<!-- 查询及头部按钮 -->
<custom-formquery [queryParams]="queryParams" [context]="context"
>
  <span>
    <custom-button text="{{ '导出' | translate}}" (clickEvent)="export()" [src]="'基础icon-导出'">
    </custom-button>
  </span>
</custom-formquery>
<nz-card>
  <!-- 表格 -->
  <ag-grid-angular
    #agGrid
    id=""
    [class]="themeClass"
    [style.height.px]="gridHeight"
    [rowData]="gridData"
    [columnDefs]="columns"
    [gridOptions]="gridOptions"
    [myAgGridState]="'demand-short-report'"
    [myAgGridRowKey]="{ tb:'PP_REQ_ORDERS' }"
  >
  </ag-grid-angular>
  <!-- 分页系统 -->

    (pageChangeEvent)="onPageChanged($event)">
  </custom-pager> -->
  <!-- 导出功能组件 -->
  <custom-excelexport [expColumns]="expColumns" [expColumnsOptions]='expColumnsOptions' fileName="欠数表" #excelexport></custom-excelexport>
