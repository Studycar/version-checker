<div nz-row>
    <div nz-col nzSpan="12">
        <nz-descriptions [nzTitle]="'工单送货通知' | translate">
        </nz-descriptions>
        <div  *ngIf="pieData.length" id="pieChart" echarts [options]="chartOption" style="height: 300px;"></div>
        <div *ngIf="!pieData.length">{{ '无数据' | translate}}</div>
    </div>
    <div nz-col nzSpan="12">
        <nz-descriptions [nzTitle]="'明细展示' | translate">
            <nz-descriptions-item [nzTitle]="'预计最晚到货时间' | translate">{{maxDate || '暂无'}}</nz-descriptions-item>
        </nz-descriptions>
        <nz-card>
            <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="220" [rowData]="gridData"
                [columnDefs]="columns" [gridOptions]="gridOptions" [myAgGridRowKey]="{tb:'PP_REQ_ORDERS'}" tabAggridState>
            </ag-grid-angular>
        </nz-card>
    </div>
</div>
<nz-divider></nz-divider>
<nz-descriptions [nzTitle]="'工单材料齐套' | translate">
    <nz-descriptions-item [nzTitle]="'工单标准齐套状态' | translate">{{  standardKitStatus | translate}}</nz-descriptions-item>
    <nz-descriptions-item [nzTitle]="'标准齐套缺料个数' | translate">{{  standardKitCount }}</nz-descriptions-item>
</nz-descriptions>
<nz-card>
    <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="300" [rowData]="gridData1"
        [columnDefs]="columns1" [gridOptions]="gridOptions" [myAgGridRowKey]="{tb:'PP_REQ_ORDERS'}" tabAggridState>
    </ag-grid-angular>
</nz-card>
