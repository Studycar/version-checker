<div class="modal-header">
  <div class="modal-title">{{ title | translate }}</div>
</div>
<div style="position: relative; height: 32px" *ngIf="isModify">
  <button nz-button nzType="dashed" style="position: absolute; right: 0;" (click)="clear()">{{'重置' | translate}}</button>
</div>
<div>
  <form nz-form #f="ngForm" se-container="2">
    <se label="{{ '事业部' | translate}}" required>
      <nz-select [(ngModel)]="i.scheduleRegionCode" name="scheduleregioncode" nzShowSearch
        (ngModelChange)="regionChange($event)" required>
        <nz-option *ngFor="let option of regionoptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '工厂' | translate}}" required>
      <nz-select [(ngModel)]="i.plantCode" name="plantCode"
        (ngModelChange)="PlantChange($event)" required>
        <nz-option *ngFor="let option of plantoptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '需求类型' | translate}}" required>
      <nz-select [(ngModel)]="i.reqType" name="reqtype" required>
        <nz-option *ngFor="let option of reqoptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '工单类型' | translate}}" required>
      <nz-select [(ngModel)]="i.moType" name="motype" required>
        <nz-option *ngFor="let option of motypeoptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '非标计划组' | translate}}">
      <nz-select [(ngModel)]="i.scheduleGroupCode" name="schedulegroupcode" nzAllowClear nzShowSearch
        (ngModelChange)="GroupChange($event)">
        <nz-option *ngFor="let option of groupoptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '非标资源' | translate}}">
      <nz-select [(ngModel)]="i.resourceCode" name="resourcecode" nzAllowClear nzShowSearch [nzDisabled]="resourceDisabled">
        <nz-option *ngFor="let option of resourceoptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '物料编码' | translate}}">
      <popup-select #selMater1 [(SelectValue)]="i.itemId" [(SelectText)]='i.itemCode' [ValueField]="'itemId'"
        [TextField]="'itemCode'" [gridView]="gridView1" [columns]="columns1" (SearchEvent)="search1($event)">
      </popup-select>
    </se>
    <se label="{{ 'MRP净值标识' | translate}}">
      <nz-select [(ngModel)]="i.mrpNetFlag" name="mrpNetFlag">
        <nz-option *ngFor="let option of yesOrNo" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
  </form>
</div>
<div class="modal-footer">
  <button nz-button type="submit" [nzType]="'primary'" (click)="save()" [disabled]="!f.valid"
    [nzLoading]="http.loading">{{ '保存' | translate}}</button>
  <button nz-button type="button" (click)="close()">{{ '关闭' | translate}}</button>
</div>
