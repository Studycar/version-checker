<div class="modal-header">
  <div class="modal-title">{{ '原料查看' | translate}}</div>
</div>
<custom-formquery [queryParams]="queryParams" [context]="context" [showExpandIcon]="false" [enableWBSetting]="false">
  <custom-button *ngIf="isEditValid" text="{{ '新增' | translate }}" [src]="'基础icon-新增'" (clickEvent)="add()"></custom-button>
  <custom-button *ngIf="isEditValid || isCanDelete" text="{{ '删除' | translate }}" [src]="'基础icon-删除'" (clickEvent)="remove()"></custom-button>
</custom-formquery>
<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight-200" [rowData]="gridData"
    [columnDefs]="columns" [gridOptions]="gridOptions" [myAgGridState]="'ps_order_lock_raw'"
    [myAgGridRowKey]="{tb:'PS_ORDER_LOCK_RAW'}">
  </ag-grid-angular>
</nz-card>
<ng-template #customTemplate let-dataItem>
  <span *ngIf="isEditValid || isCanDelete" title="{{ '删除' | translate}}" nz-popconfirm nzTitle="{{ '是否确认删除该记录?' | translate}}"
    (nzOnConfirm)="remove(dataItem);" class="pointer">
    <i class="anticon anticon-delete"></i>
  </span>
</ng-template>
