<custom-formquery [queryParams]="queryParams" [context]="context" [showResetButton]="false">
  <span>
      <button nz-button (click)="export()">
          <i class="anticon anticon-export"></i> {{ '导出' | translate}}
        </button>
  </span>
</custom-formquery>
<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
    [columnDefs]="columns" [gridOptions]="gridOptions" (selectionChanged)="onSelectionChanged($event)"
    [myAgGridRowKey]="{tb:'PI_REQ_ORDER_LINE'}" [myAgGridState]="'demanddatainterfacechild'">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [context]="context" [view]='context.view' [(pageSize)]="_pageSize"
    [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
  <custom-excelexport [expColumns]='expColumns' fileName="{{'非标需求组件数据' | translate}}" #excelexport></custom-excelexport>
</nz-card>
