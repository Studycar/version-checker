<custom-formquery [queryParams]="queryParams" [context]="context">
  <span>
    <custom-button text="{{ '新增' | translate}}" (clickEvent)="add({})" [src]="'基础icon-新增'">
    </custom-button>
    <custom-button text="{{ '删除' | translate}}" (clickEvent)="removeBath()" [src]="'基础icon-删除'">
    </custom-button>
    <custom-button text="{{ '导出' | translate}}" (clickEvent)="export()" [src]="'基础icon-导出'">
    </custom-button>
  </span>
</custom-formquery>
<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData" [columnDefs]="columns"
    [gridOptions]="gridOptions" (selectionChanged)="onSelectionChanged($event)" [myAgGridRowKey]="{tb:'PP_MTS_PLAN_OPTION'}"
    [myAgGridState]="'mtsplanoption12121'">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [context]="context" [view]='context.view' [(pageSize)]="_pageSize" [(pageNo)]="_pageNo"
    (pageChangeEvent)="onPageChanged($event)"></custom-pager>
  <custom-excelexport [expColumns]='expColumns' [expColumnsOptions]='expColumnsOptions' fileName='MTS计划选项' #excelexport>
  </custom-excelexport>
</nz-card>

<ng-template #customTemplate let-dataItem>
<span title="编辑" (click)="add(dataItem)" style="cursor: Pointer">
                          <i class="anticon anticon-edit"></i>
                        </span>
<nz-divider nzType="vertical"></nz-divider>

<span title="计划子库" *ngIf="dataItem.sourceType=='供应'&&dataItem.sourceCategory=='ONHAND'" (click)="detailHandler(dataItem)" style="cursor: Pointer">
                          <i class="anticon anticon-bars"></i>
                        </span>
</ng-template>
