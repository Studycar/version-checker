<custom-formquery [queryParams]="queryParams" [context]="context"
  (event1)="businessUnitCodeOptionsChange($event)"
>
</custom-formquery>
<nz-card>
  <ag-grid-angular
    #agGrid
    [class]="themeClass"
    [style.height.px]="gridHeight"
    [rowData]="gridData"
    [columnDefs]="columns"
    [gridOptions]="gridOptions"
    [myAgGridRowKey]="{tb:''}"
    [myAgGridState]="'simulationProcess'">
  </ag-grid-angular>
  <custom-pager
    [height]="pagerHeight"
    [context]="context"
    [view]='context.view'
    [(pageSize)]="_pageSize"
    [(pageNo)]="_pageNo"
    (pageChangeEvent)="onPageChanged($event)">
  </custom-pager>
  <custom-excelexport [expColumns]="expColumns" [expColumnsOptions]="expColumnsOptions" fileName="模拟过程查看导出参数" #excelexport>
  </custom-excelexport>
</nz-card>

<ng-template #customTemplate let-dataItem>
  <span title="{{ '导出参数' | translate}}" (click)="exportParams(dataItem)" class="pointer">
    <i nz-icon nzType="download" nzTheme="outline"></i>
  </span>
  <nz-divider nzType="vertical"></nz-divider>
  <span title="{{ '查看日志' | translate}}" (click)="getSmltLog(dataItem)" class="pointer">
    <i nz-icon nzType="bars" nzTheme="outline"></i>
  </span>
</ng-template>
