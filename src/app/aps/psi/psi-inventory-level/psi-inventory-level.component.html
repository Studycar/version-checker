<custom-formquery [queryParams]="queryParams" [context]="context"
(event1)="buCodeOptionsChange($event)"
(event2)="typeChange($event)">
  <custom-button text="{{'新增' | translate}}" [src]="'基础icon-新增'" (clickEvent)="add()"></custom-button>
</custom-formquery>

<nz-card>
  <ag-grid-angular
    #agGrid
    [class]="themeClass"
    [style.height.px]="gridHeight"
    [rowData]="gridData"
    [columnDefs]="columns"
    [gridOptions]="gridOptions"
    [myAgGridRowKey]="{tb:'PSI_INVENTORY_LEVEL'}"
    [myAgGridState]="'psi-inventory-level'">
  </ag-grid-angular>
  <custom-pager
    [height]="pagerHeight"
    [context]="context"
    [view]='context.view'
    [(pageSize)]="_pageSize"
    [(pageNo)]="_pageNo"
    (pageChangeEvent)="onPageChanged($event)">
  </custom-pager>
  <custom-excelexport [expColumns]="expColumns" [expColumnsOptions]="expColumnsOptions" fileName="月度出仓比例维护" #excelexport>
  </custom-excelexport>
</nz-card>

<ng-template #customTemplate let-dataItem>
  <span title="{{ '编辑' | translate}}" (click)="add(dataItem)" class="pointer">
    <i nz-icon nzType="edit"></i>
  </span>
  <nz-divider nzType="vertical"></nz-divider>
  <span title="{{ '删除' | translate}}" nz-popconfirm nzTitle="是否确认删除该记录?" nzOkText="是" nzCancelText="否" (nzOnConfirm)="delete(dataItem)" class="pointer">
    <i nz-icon nzType="delete"></i>
  </span>
</ng-template>
