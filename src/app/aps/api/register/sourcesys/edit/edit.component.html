<div class="modal-header">
  <div class="modal-title">{{ (isModify?'编辑信息':'新增信息') | translate}} </div>
</div>
<div *ngIf="isModify" style=" margin:2px auto;">
  <button style="float: right;" nz-button nzType="dashed" (click)="clear()">
    <i class="anticon anticon-delete"></i>{{ '重置' | translate}}</button>
  <div style="clear: both;"></div>
</div>
<div>
  <form nz-form #f="ngForm" se-container="2" [labelWidth]=120>
    <se label="{{ '系统编码' | translate}}" required>
      <input type="text" nz-input [(ngModel)]="i.sourceCode" name="sourceCode" required [readonly]="isModify"
        [class.disabled]="isModify">
    </se>
    <se label="{{ '系统名称' | translate}}" required>
      <input type="text" nz-input [(ngModel)]="i.sourceName" name="sourceName" required>
    </se>
    <se label="{{ '根url' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.baseUrl" name="baseUrl">
    </se>
    <se label="{{ '数据库连接串' | translate}}">
      <textarea nz-input [(ngModel)]="i.connectionString" name="connectionString"
        [nzAutosize]="{ minRows: 1, maxRows: 1 }"> </textarea>
    </se>
    <se label="{{ '数据库类型' | translate}}">
      <nz-select nzShowSearch [(ngModel)]="i.dbType" name="dbType">
        <nz-option *ngFor="let option of dbTypeOptions" [nzLabel]="option.label" [nzValue]="option.value">
        </nz-option>
      </nz-select>
    </se>
  </form>
</div>
<div class="modal-footer">
  <button nz-button type="submit" [nzType]="'primary'" (click)="save(f)" [disabled]="!f.valid"
    [nzLoading]="http.loading">{{ '保存' | translate}}</button>
  <button nz-button type="button" (click)="close()">{{ '关闭' | translate}}</button>
</div>
