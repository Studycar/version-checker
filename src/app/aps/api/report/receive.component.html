<custom-formquery [queryParams]="queryParams" [context]="context" [labelWidth]="120">
  <custom-button text="{{ '导出' | translate}}" (clickEvent)="export()" [src]="'基础icon-导出'">
  </custom-button>
</custom-formquery>
<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
    [columnDefs]="columns" [gridOptions]="gridOptions" [pagination]="false">
  </ag-grid-angular>
  <custom-excelexport [expColumns]='expColumns' [groupCollection]='groupCollection' fileName='接口数据统计报表' #excelexport>
  </custom-excelexport>
</nz-card>
<ng-template #customTemplate let-dataItem>
  <span title="{{ '报文明细' | translate}}" (click)="detail(dataItem)" class="pointer">
    <i class="anticon anticon-bars"></i>
  </span>
</ng-template>
