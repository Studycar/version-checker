<custom-formquery [queryParams]="queryParams" [context]="context" (event2)="searchStock($event)">
  <span>
    <custom-button text="{{ '新增' | translate}}" (clickEvent)="add({})" [src]="'基础icon-新增'">
    </custom-button>
    <!-- <custom-button text="{{ '启用' | translate}}" (clickEvent)="turnOnOffBatch('1')" [src]="'提交新请求'">
    </custom-button>
    <custom-button text="{{ '禁用' | translate}}" (clickEvent)="turnOnOffBatch('0')" [src]="'基础icon-删除'">
    </custom-button> -->
    <custom-button text="{{ '删除' | translate}}" (clickEvent)="deleteBatch()" [src]="'基础icon-删除'">
    </custom-button> 
    <custom-button text="{{ '导出' | translate}}" (clickEvent)="export()" [src]="'基础icon-导出'">
    </custom-button>
    <custom-button text="{{ '导入' | translate}}" (clickEvent)="import()" [src]="'基础icon-导入'" [loading]="optionsLoading">
    </custom-button>
  </span>
</custom-formquery>
<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData" [columnDefs]="columns"
    [gridOptions]="gridOptions" (selectionChanged)="onSelectionChanged($event)" [myAgGridRowKey]="{tb:' ps_prod_purchase'}"
    [myAgGridState]="'psBurdeningStandard'">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [context]="context" [view]='context.view' [(pageSize)]="_pageSize" [(pageNo)]="_pageNo"
    (pageChangeEvent)="onPageChanged($event)"></custom-pager>
  <custom-excelexport [expColumns]='expColumns' [expColumnsOptions]='expColumnsOptions' fileName='成品与采购件关系' #excelexport>
  </custom-excelexport>
</nz-card>
