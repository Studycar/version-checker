<custom-formquery [enableWBSetting]="false" [queryParams]="queryParams" [context]="context"  (event2)="searchStock($event)" (event3)="onItemsTextChanged($event)">
</custom-formquery>
<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
    [columnDefs]="columns" [gridOptions]="gridOptions" [myAgGridState]="'hw-customer-order-matching'"
    [myAgGridRowKey]="{tb:'ps_prod_manuf_spec'}">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [context]="context" [view]='context.view' [(pageSize)]="_pageSize"
    [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
</nz-card>
