<ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
  [columnDefs]="columns" [gridOptions]="gridOptions" [myAgGridState]="'PsHwProdRoute'"
  [myAgGridRowKey]="{tb:' ps_hw_prod_route'}">
</ag-grid-angular>
<custom-pager [fixed]="false" [height]="pagerHeight" [context]="context" [view]='context.view' [(pageSize)]="_pageSize"
  [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
<custom-excelexport [expColumns]='expColumns' [expColumnsOptions]='expColumnsOptions' fileName='产品制造路径'
  #excelexport>
</custom-excelexport>
<ng-template #customTemplate let-dataItem>
  <span title="{{ '查看明细' | translate }}" (click)="prodRouteItem(dataItem)" style="cursor: Pointer">
    <i class="anticon anticon-bars"></i>
  </span>
</ng-template>
