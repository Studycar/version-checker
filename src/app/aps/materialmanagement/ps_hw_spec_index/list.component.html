<!-- 查询及头部按钮 -->
<custom-formquery [queryParams]="queryParams" [context]="context">
  <span>
    <custom-button
      text="{{ '导出' | translate }}"
      (clickEvent)="export()"
      [src]="'基础icon-导出'"
    >
    </custom-button>
  </span>
</custom-formquery>
<nz-card>
  <!-- 表格 -->
  <ag-grid-angular
    #agGrid
    id=""
    [class]="themeClass"
    [style.height.px]="gridHeight"
    [rowData]="gridData"
    [columnDefs]="columns"
    [gridOptions]="gridOptions"
    [myAgGridState]=""
    [myAgGridRowKey]="{ tb: 'PS_HW_SPEC_INDEX' }"
  >
  </ag-grid-angular>
  <!-- 分页系统 -->
  <custom-pager
    [height]="pagerHeight"
    [context]="context"
    [view]="context.view"
    [(pageSize)]="_pageSize"
    [(pageNo)]="_pageNo"
    (pageChangeEvent)="onPageChanged($event)"
  >
  </custom-pager>
  <!-- 导出功能组件 -->
  <custom-excelexport
    [expColumns]="expColumns"
    fileName=""
    #excelexport
  ></custom-excelexport>
</nz-card>
<ng-template #customTemplate let-dataItem>
  <span title="{{ '明细' | translate }}" (click)="detail(dataItem)" style="cursor: Pointer">
    <i class="anticon anticon-bars"></i>
  </span>
</ng-template>
