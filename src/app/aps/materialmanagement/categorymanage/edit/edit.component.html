<!-- <div class="modal-header"> -->
<div *modalPlusHeader>
  <div class="modal-title">{{ title }}信息</div>
</div>
<div style="position: relative; height: 32px" *ngIf="isModify">
  <button nz-button nzType="dashed" style="position: absolute; right: 0;" (click)="clear()">重置</button>
</div>
<div>
  <form nz-form #f="ngForm" se-container="2" [labelWidth]="80">
    <se label="{{ '类别集' | translate}}" required>
      <nz-select [(ngModel)]="i.categorySetCode" name="strCATEGORY_SET_CODE" [nzShowSearch]="true"
        (ngModelChange)="changeset($event)" [nzDisabled]="isModify" required="required">
        <nz-option *ngFor="let option of applicationset" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '类别集描述' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.categorySetDesc" name="strCATEGORY_SET_DESC" [disabled]="true">
    </se>
    <se label="{{ '类别' | translate}}" required>
      <input #le2 type="text" nz-input [(ngModel)]="i.categoryCode" name="strCATEGORY_CODE" (change)="some($event)"
        [disabled]="isModify" required>
    </se>
    <se label="{{ '参数描述' | translate}}">
      <input #le1 type="text" nz-input [(ngModel)]="i.descriptions" name="strCATEGORY_DESC" [disabled]="isModify">
    </se>
    <se label="{{ '优先级' | translate}}">
      <nz-input-number nz-input [(ngModel)]="i.priority" [nzMin]="0" name="PRIORITY"></nz-input-number>
    </se>
    <se label="{{ '段数' | translate}}" required>
      <input type="text" nz-input [(ngModel)]="i.segmentsQty" name="strCNT" [disabled]="true" required>
    </se>
    <se label="{{ '段数一' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.segment1" name="strSEGMENT1" [disabled]="true">
    </se>
    <se label="{{ '段数二' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.segment2" name="strSEGMENT2" [disabled]="true">
    </se>
    <se label="{{ '段数三' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.segment3" name="strSEGMENT3" [disabled]="true">
    </se>
    <se label="{{ '段数四' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.segment4" name="strSEGMENT4" [disabled]="true">
    </se>
    <se label="{{ '段数五' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.segment5" name="strSEGMENT5" [disabled]="true">
    </se>
    <se label="{{ '段数六' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.segment6" name="strSEGMENT6" [disabled]="true">
    </se>
    <se label="{{ '段数七' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.segment7" name="strSEGMENT7" [disabled]="true">
    </se>
    <se label="{{ '段数八' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.segment8" name="strSEGMENT8" [disabled]="true">
    </se>
    <se label="{{ '段数九' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.segment9" name="strSEGMENT9" [disabled]="true">
    </se>
    <se label="{{ '段数十' | translate}}">
      <input type="text" nz-input [(ngModel)]="i.segment10" name="strSEGMENT10" [disabled]="true">
    </se>
    <se label="{{ '是否有效' | translate}}" required>
      <nz-select [(ngModel)]="i.enableFlag" name="strENABLE_FLAG" required>
          <nz-option *ngFor="let option of yesOrNo" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
  </form>
</div>
<!-- <div class="modal-footer"> -->
<div *modalPlusFooter>
  <button nz-button type="submit" [nzType]="'primary'" (click)="save()" [disabled]="!categoryCodeValidate || !f.valid || !f.dirty"
    [nzLoading]="http.loading">{{ '保存' | translate}}</button>
  <button nz-button type="button" (click)="close()">{{ '关闭' | translate}}</button>
</div>
