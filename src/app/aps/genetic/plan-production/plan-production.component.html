<custom-formquery [queryParams]="queryParams" [context]="context" (event1)="plantChange($event)">
  <span>
    <custom-button text="{{ '导出' | translate}}" (clickEvent)="export()" [src]="'基础icon-导出'">
    </custom-button>
    <custom-button text="{{ '方案发布' | translate}}" (clickEvent)="VersionRelease()" [src]="'发布'">
    </custom-button>
  </span>
</custom-formquery>
<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData" [columnDefs]="columns"
     (selectionChanged)="onSelectionChanged($event)" (cellClicked)="onCellClicked($event)"
     [gridOptions]="gridOptions" [myAgGridRowKey]="{tb:'PS_GA_SCHEME_GRADE'}" [myAgGridState]="'gaschemegrade'">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [context]="context" [view]='context.view' [(pageSize)]="_pageSize" [(pageNo)]="_pageNo"
    (pageChangeEvent)="onPageChanged($event)"></custom-pager>
  <custom-excelexport [expColumns]='expColumns' [expColumnsOptions]='expColumnsOptions' fileName='计划排产-平衡计分卡' #excelexport>
  </custom-excelexport>
</nz-card>

<ng-template #customTemplate let-dataItem>
<div  (click)="popVersionDetail(dataItem);" style="text-decoration:underline"> {{ dataItem.version}}</div>
</ng-template>
<ng-template #customTemplate1 let-dataItem let-a="params.a">
  <div style="text-decoration:underline">{{dataItem['attribute' + (a + 1).toString()]}}</div>
</ng-template>
