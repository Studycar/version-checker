<custom-formquery [queryParams]="queryParams" [context]="context" [columnCount]="5" [labelWidth]="80">
  <span>
    <custom-button text="{{ '清理' | translate}}" (clickEvent)="clean()" [src]="'基础icon-删除'">
    </custom-button>
  </span>
</custom-formquery>
<nz-card>
  <ag-grid-angular
    #agGrid
    [class]="themeClass"
    [style.height.px]="gridHeight"
    [rowData]="gridData"
    [columnDefs]="columns"
    [gridOptions]="gridOptions"
    [myAgGridRowKey]="{tb:'JOB_LOG'}"
    [myAgGridState]="'JobLog'">
  </ag-grid-angular>
  <custom-pager
    [height]="pagerHeight"
    [context]="context"
    [(pageSize)]="_pageSize"
    [(pageNo)]="_pageNo">
  </custom-pager>
</nz-card>

<ng-template #customTemplate let-dataItem>
  <span title="{{ '执行日志' | translate}}" (click)="edit(dataItem)" class="pointer">
    <i nz-icon nzType="caret-right"></i>
  </span>
</ng-template>
