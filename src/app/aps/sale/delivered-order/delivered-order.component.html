<custom-formquery [queryParams]="queryParams" [context]="context" (event3)="searchWaresHouse($event)" (event4)="searchWares($event)" (event5)="searchPlace($event)">
  <custom-button text="{{ '导出' | translate }}" [src]="'基础icon-导出'" (clickEvent)="export()"></custom-button>
</custom-formquery>
<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
    [columnDefs]="columns" [gridOptions]="gridOptions" [myAgGridState]="'hw-delivered-order'"
    [myAgGridRowKey]="{tb:'PS_DELIVERY_ORDER'}" (cellDoubleClicked)="onCellClicked($event)" (filterChanged)="onFilterChanged($event)">
  </ag-grid-angular>
  <custom-pager [height]="pagerHeight" [context]="context" [view]='context.view' [(pageSize)]="_pageSize"
    [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
    <custom-excelexport [expColumns]='expColumns' [expColumnsOptions]='expColumnsOptions' fileName='已配车列表' #excelexport></custom-excelexport>
</nz-card>
