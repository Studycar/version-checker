<custom-formquery 
    [enableWBSetting]="false" 
    [queryParams]="queryParams" 
    [context]="context"
    (event1)="searchItems($event)"
    (popupSelectTextChangedEvent)="onPopupSelectTextChanged($event)"
    (event2)="rowSelect($event)">
    <custom-button text="{{ '新增' | translate }}" [src]="'基础icon-新增'" (clickEvent)="add()"></custom-button>
    <custom-button text="{{ '导入' | translate }}" [src]="'基础icon-导入'" [loading]="optionsLoading" (clickEvent)="import()"></custom-button>
    <custom-button text="{{ '导出' | translate }}" [src]="'基础icon-导出'" (clickEvent)="export()"></custom-button>
    <custom-button text="{{ '删除' | translate }}" [src]="'基础icon-删除'" (clickEvent)="delete()"></custom-button>
</custom-formquery>
<nz-card>
    <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
    [columnDefs]="columns" [gridOptions]="gridOptions" 
    [myAgGridState]="'item-repssource-energy'" [myAgGridRowKey]="{tb:'PS_ITEM_REPSSOURCE_ENERGY'}">
    </ag-grid-angular>
    <custom-pager [height]="pagerHeight" [context]="context" [view]='context.view' [(pageSize)]="_pageSize"
    [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager>
    <custom-excelexport [expColumns]='expColumns' [expColumnsOptions]='expColumnsOptions' fileName='物料资源能耗标准值维护' #excelexport>
    </custom-excelexport>
</nz-card>
<ng-template #customTemplate let-dataItem>
    <span title="编辑" (click)="add(dataItem)" style="cursor: Pointer">
      <i class="anticon anticon-edit"></i>
    </span>
</ng-template>
