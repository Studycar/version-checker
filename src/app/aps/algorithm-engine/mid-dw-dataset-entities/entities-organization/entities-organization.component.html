<custom-formquery [queryParams]="queryParams" [context]="context" [showExpandIcon]="false">
  <span>
    <custom-button text="{{ '保存' | translate}}" (clickEvent)="save()" [src]="'基础icon-新增'">
    </custom-button>
    <custom-button text="{{ '导出' | translate}}" (clickEvent)="export()" [src]="'基础icon-导出'">
    </custom-button>
  </span>
</custom-formquery>
<nz-card>
  <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
    [columnDefs]="columns" [gridOptions]="gridOptions" (selectionChanged)="onSelectionChanged($event)"
    [myAgGridRowKey]="{tb:'AI_MID_DW_DATASET_ENTITY_ORG'}" [myAgGridState]="'postcertificate'">
  </ag-grid-angular>
  <!-- <custom-pager [height]="pagerHeight" [context]="context" [view]='context.view' [(pageSize)]="_pageSize"
  [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)"></custom-pager> -->
  <custom-excelexport [expColumns]='expColumns' [expColumnsOptions]='expColumnsOptions' fileName='数据集组织' #excelexport>
  </custom-excelexport>
</nz-card>
