<div class="modal-header">
  <div class="modal-title">{{ title }} 信息</div>
</div>
<div>
  <form nz-form #f="ngForm" se-container="2">
    <se label="{{ '事业部' | translate}}" required>
      <nz-select [(ngModel)]="i.businessUnitCode" name="businessUnitCode" [nzDisabled]="readOnly" required
        (ngModelChange)="plantChange($event)">
        <nz-option *ngFor="let option of regionoptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '需求分析维度' | translate}}" required>
      <nz-select [(ngModel)]="i.divisionName" name="divisionName" [nzDisabled]="nameReadOnly" required
        (ngModelChange)="nameChange($event)">
        <nz-option *ngFor="let option of nameOptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '维度值' | translate}}" required>
      <nz-select [(ngModel)]="i.divisionValue" name="divisionValue" [nzDisabled]="valueReadOnly" required>
        <nz-option *ngFor="let option of valueOptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '标准产能系数' | translate}}" required>
      <nz-input-number [(ngModel)]="i.ratio" [nzPrecision]="2" [nzStep]="1" [nzMin]="0" name="ratio" required>
      </nz-input-number>
    </se>
    <se label="{{ '物料' | translate}}" required>
      <popup-select #selMater1 [(SelectValue)]="i.itemId" [(SelectText)]='i.itemCode' [ValueField]="'itemId'"
        [TextField]="'itemCode'" [gridView]="gridView1" [columns]="columns1" (SearchEvent)="search1($event)"
        (TextChanged)="change1($event)" required [Disabled]="readOnly">
      </popup-select>
    </se>
    <se label="{{ '是否有效' | translate}}" required>
      <nz-select [(ngModel)]="i.enableFlag" name="enableFlag" nzAllowClear nzShowSearchrequired>
        <nz-option *ngFor="let option of yesOrNo" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
  </form>
</div>
<div class="modal-footer">
  <button nz-button type="submit" [nzType]="'primary'" (click)="save()" [disabled]="!f.valid || !f.dirty"
    [nzLoading]="http.loading">{{ '保存' | translate}}</button>
  <button nz-button type="button" (click)="close()">{{ '关闭' | translate}}</button>
</div>
