<div class="modal-header">
  <div class="modal-title">{{ title }} 信息</div>
</div>
<div>
  <form nz-form #f="ngForm" se-container="2">
    <se label="{{ '工厂' | translate}}" required>
      <nz-select [(ngModel)]="i.plantCode" name="plantCode" [nzDisabled]="readOnly" required>
        <nz-option *ngFor="let option of plantoptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '采购分类' | translate}}" required>
      <input type="text" nz-input [(ngModel)]="i.categoryCode" name="categoryCode" [disabled]="readOnly" required>
    </se>
    <se label="{{ '是否参与检讨' | translate}}" required>
      <nz-select [(ngModel)]="i.reviewFlag" name="reviewFlag" required nzShowSearch>
        <nz-option *ngFor="let option of yesOrNo" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
    <se label="{{ '是否录入产能' | translate}}" required>
      <nz-select [(ngModel)]="i.enterFlag	" name="enterFlag" required nzShowSearch>
        <nz-option *ngFor="let option of yesOrNo" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
    </se>
  </form>
</div>
<div class="modal-footer">
  <button nz-button type="submit" [nzType]="'primary'" (click)="save()" [disabled]="!f.valid || !f.dirty" [nzLoading]="http.loading">{{ '保存' | translate}}</button>
  <button nz-button type="button" (click)="close()">{{ '关闭' | translate}}</button>
</div>
