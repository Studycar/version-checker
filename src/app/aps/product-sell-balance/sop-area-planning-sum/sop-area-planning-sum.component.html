<custom-formquery [queryParams]="queryParams" [context]="context" (event1)="searchItems_SetCode($event)"
    (event2)="rowSelect_SetCode($event)" (event3)="searchItems($event)" (event4)="rowSelect($event)">
    <!-- <custom-button text="{{ '导出' | translate}}" (clickEvent)="export()" [src]="'基础icon-导出'">
    </custom-button> -->
</custom-formquery>

<nz-card>
    <ag-grid-angular #agGrid [class]="themeClass" [style.height.px]="gridHeight" [rowData]="gridData"
        [columnDefs]="columns" [gridOptions]="gridOptions" [myAgGridRowKey]="{tb:'SOP_AREA_PLANNING_SUM'}"
        [myAgGridState]="'areaplanningsum'" [components]="rowComponents" [suppressRowTransform]="true">
    </ag-grid-angular>
    <custom-pager [height]="pagerHeight" [context]="context" [view]='context.view' [(pageSize)]="_pageSize"
        [(pageNo)]="_pageNo" (pageChangeEvent)="onPageChanged($event)">
    </custom-pager>
    <custom-excelexport [expColumns]='expColumns' [expColumnsOptions]='expColumnsOptions' fileName='生产计划资源匹配'
        #excelexport>
    </custom-excelexport>
</nz-card>
