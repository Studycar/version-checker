<div class="modal-header">
  <div class="modal-title">{{ title }} {{ '信息' | translate}}</div>
</div>
<div>
  <form nz-form #f="ngForm" se-container="2">
    <se label="{{ '冲减规则' | translate}}" required>
      <nz-select #select [(ngModel)]="i.CONSUME_CODE" name="CONSUME_CODE" required>
        <nz-option *ngFor="let option of sopConsumeOption" [nzLabel]="option.label" [nzValue]="option.value" required>
        </nz-option>
      </nz-select>
    </se>
    <se label="{{ '冲减优先级' | translate}}" required>
      <input type="text" nz-input [(ngModel)]="i.CONSUMER_PRIORITY" name="CONSUMER_PRIORITY">
    </se>
    <se label="{{ '产品维度' | translate}}" required>
      <nz-select #select [(ngModel)]="i.CONSUME_PRODUCTION" name="CONSUME_PRODUCTION" required>
        <nz-option *ngFor="let option of consumeProductionOption" [nzLabel]="option.label" [nzValue]="option.value"
          required></nz-option>
      </nz-select>
    </se>
    <se label="{{ '客户维度' | translate}}" required>
      <nz-select #select [(ngModel)]="i.CONSUME_CUSTOMER" name="CONSUME_CUSTOMER" required>
        <nz-option *ngFor="let option of CustomerOptions" [nzLabel]="option.label" [nzValue]="option.value" required>
        </nz-option>
      </nz-select>
    </se>
  </form>
</div>
<div class="modal-footer">
  <button nz-button type="submit" [nzType]="'primary'" (click)="save(f)" [disabled]="f.invalid || !f.dirty"
    [nzLoading]="http.loading">{{'保存' | translate}}</button>
  <button nz-button type="button" (click)="close()">{{ '关闭' | translate}}</button>
</div>
