<div class="modal-header">
    <div class="modal-title">{{ title }}信息</div>
</div>
<div style="position: relative; height: 32px" *ngIf="i.id">
    <button nz-button nzType="dashed" style="position: absolute; right: 0;" (click)="clear()">重置</button>
</div>
<div>
    <form nz-form #f="ngForm" se-container="2">
        <se label="{{ '工厂' | translate}}" required>
            <nz-select nz-inut [(ngModel)]="i.plantCode" name="strPlantCode" [nzDisabled]="readOnly" required>
                <nz-option *ngFor="let option of plantoptions" [nzLabel]="option.label" [nzValue]="option.value">
                </nz-option>
            </nz-select>
        </se>
        <se label="{{ '月份' | translate}}" required>
            <input nz-input type="month" [(ngModel)]="i.currentMonth" name="currentMonth" [disabled]="readOnly"
                required>
        </se>
        <se label="{{ '日期' | translate}}" required>
            <nz-date-picker nzFormat="yyyy-MM-dd" [(ngModel)]="i.currentDate" name="currentDate" [disabled]="readOnly"
                required>
            </nz-date-picker>
        </se>
        <se label="{{ '供应商' | translate}}" required>
            <popup-select #selMater1 [(SelectValue)]="i.vendorNumber" [(SelectText)]='i.vendorNumber'
                [ValueField]="'vendorNumber'" [TextField]="'vendorNumber'" [gridView]="gridView2" [columns]="columns2"
                (SearchEvent)="search2($event)" (TextChanged)="change2($event)" (RowSelect)="vendorChange($event)"
                [Disabled]="readOnly" required>
            </popup-select>
        </se>
        <se label="{{ '供应商名称' | translate}}" required>
            <input nz-input type="text" [(ngModel)]="i.vendorName" name="vendorName" disabled>
        </se>
        <se label="{{ '月总产能' | translate}}" required>
            <input nz-input type="text" [(ngModel)]="i.capacity" name="capacity" required>
        </se>
    </form>
</div>
<div class="modal-footer">
    <button nz-button type="submit" [nzType]="'primary'" (click)="save()" [disabled]="!f.valid || !f.dirty"
        [nzLoading]="http.loading">保存</button>
    <button nz-button type="button" (click)="close()">关闭</button>
</div>
