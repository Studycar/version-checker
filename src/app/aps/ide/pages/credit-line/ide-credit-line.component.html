<flow-page #page>
  <div step-1>
    <ide-credit-line-form #form
    [(formData)]="formData"
    (formDataChange)="formDataChange()"></ide-credit-line-form>
  </div>
  <div step-2>
    <flow-iframe #flow
      [formCode]="formCode"
      [f]="form.f"
      (prevPage)="prevPage()"
      (addFormData)="addFormData($event)"
      (actionComplete)="actionComplete($event)"></flow-iframe>
  </div>
</flow-page>
