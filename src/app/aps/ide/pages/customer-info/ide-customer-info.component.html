<flow-page #page>
  <div step-1>
    <ide-customer-info-form #form
      [(formData)]="formData"
      (formDataChange)="formDataChange()"></ide-customer-info-form>
  </div>
  <div step-2>
    <flow-iframe #flow
      [formCode]="formCode"
      [f]="form.f"
      (prevPage)="prevPage()"
      (addFormData)="addFormData($event)"
      (actionComplete)="actionComplete($event)"></flow-iframe>
  </div>
</flow-page>
